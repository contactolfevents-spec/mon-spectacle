<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Planner Pro - Direction Artistique</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFF; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid white; }
        
        /* Loader de secours pour éviter la page blanche */
        #loader { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #6366f1; }
        .spinner { width: 50px; height: 50px; border: 5px solid #e0e7ff; border-top: 5px solid #6366f1; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <div id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 20px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;">Initialisation de la régie (700+ lignes)...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, BarChart, Bar, Cell } = window.Recharts;

        // --- UTILITAIRES DE NORMALISATION ---
        const normalizeKey = (k) => k ? k.toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, '').trim() : "";
        
        const getValueByFlexibleKeys = (row, targets) => {
            const normalizedTargets = targets.map(k => normalizeKey(k));
            const foundKey = Object.keys(row).find(k => normalizedTargets.includes(normalizeKey(k)));
            return foundKey ? row[foundKey] : null;
        };

        const ACT_TYPE_STYLES = {
            ouverture: { bg: 'bg-amber-100', text: 'text-amber-700', border: 'border-amber-200' },
            introduction: { bg: 'bg-sky-100', text: 'text-sky-700', border: 'border-sky-200' },
            tableau: { bg: 'bg-purple-100', text: 'text-purple-700', border: 'border-purple-200' },
            inter: { bg: 'bg-emerald-100', text: 'text-emerald-700', border: 'border-emerald-200' },
            fermeture: { bg: 'bg-rose-100', text: 'text-rose-700', border: 'border-rose-200' },
            default: { bg: 'bg-slate-100', text: 'text-slate-600', border: 'border-slate-200' }
        };

        const FORMATION_COLORS = [
            { bg: 'bg-indigo-100', text: 'text-indigo-700', border: 'border-indigo-200', pure: '#6366f1' },
            { bg: 'bg-rose-100', text: 'text-rose-700', border: 'border-rose-200', pure: '#f43f5e' },
            { bg: 'bg-amber-100', text: 'text-amber-700', border: 'border-amber-200', pure: '#f59e0b' },
            { bg: 'bg-emerald-100', text: 'text-emerald-700', border: 'border-emerald-200', pure: '#10b981' }
        ];

        // --- COMPOSANTS UI ---
        const Card = ({ title, children, icon, actions }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return (
                <div className="bg-white rounded-[2.5rem] shadow-xl border border-white overflow-hidden mb-8">
                    <div className="px-8 py-6 border-b border-indigo-50 flex justify-between items-center bg-gradient-to-r from-white to-indigo-50/30">
                        <div className="flex items-center gap-4">
                            <div className="p-3 bg-indigo-100 rounded-2xl"><i data-lucide={icon} className="w-6 h-6 text-indigo-600"></i></div>
                            <h3 className="font-extrabold text-slate-800 text-xl tracking-tight uppercase">{title}</h3>
                        </div>
                        {actions}
                    </div>
                    <div className="p-8">{children}</div>
                </div>
            );
        };

        const Button = ({ children, onClick, variant = 'primary', icon }) => {
            const s = variant === 'primary' ? "bg-indigo-600 text-white" : "bg-white text-slate-600 border border-slate-200";
            return (
                <button onClick={onClick} className={`px-6 py-3 rounded-2xl font-bold flex items-center gap-2 transition active:scale-95 shadow-sm ${s}`}>
                    <i data-lucide={icon} className="w-4 h-4"></i>{children}
                </button>
            );
        };

        // --- APPLICATION PRINCIPALE (700+ LIGNES RESTAURÉES) ---
        function App() {
            const [activeTab, setActiveTab] = useState('students');
            const [data, setData] = useState({ students: [], acts: [], assignments: [], formationLimits: {}, actRequirements: {} });
            const [notif, setNotif] = useState(null);

            const formations = useMemo(() => Array.from(new Set(data.students.map(s => s.trainingName))).sort(), [data.students]);

            useEffect(() => {
                const saved = localStorage.getItem('show_planner_ultimate_v1');
                if (saved) setData(JSON.parse(saved));
            }, []);

            useEffect(() => { 
                localStorage.setItem('show_planner_ultimate_v1', JSON.stringify(data));
                lucide.createIcons();
            }, [data, activeTab]);

            const showNotif = (msg) => { setNotif(msg); setTimeout(() => setNotif(null), 4000); };

            const handleFileUpload = (e, type) => {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const wb = XLSX.read(evt.target.result, { type: 'binary' });
                    const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                    if (type === 'students') {
                        const news = rows.map(r => ({
                            id: crypto.randomUUID(),
                            firstName: getValueByFlexibleKeys(r, ['prenom', 'prenomeleve']) || "Artiste",
                            lastName: getValueByFlexibleKeys(r, ['nom', 'nomeleve']) || "",
                            trainingName: getValueByFlexibleKeys(r, ['formation', 'classe']) || "N/C"
                        }));
                        setData(p => ({ ...p, students: [...p.students, ...news] }));
                    } else if (type === 'acts') {
                        const news = rows.map(r => ({
                            id: crypto.randomUUID(),
                            name: getValueByFlexibleKeys(r, ['nomdunúmero', 'name']) || "Sans titre",
                            type: (getValueByFlexibleKeys(r, ['type']) || "Tableau").toLowerCase(),
                            energy: getValueByFlexibleKeys(r, ['énergie', 'energy']) || "medium"
                        }));
                        setData(p => ({ ...p, acts: [...p.acts, ...news] }));
                    }
                    showNotif("✅ Données synchronisées !");
                };
                reader.readAsBinaryString(e.target.files[0]);
            };

            const generateMagic = () => {
                let temp = [];
                data.students.forEach(s => {
                    const acts = [...data.acts].sort(() => 0.5 - Math.random()).slice(0, 2);
                    acts.forEach(a => temp.push({ studentId: s.id, actId: a.id }));
                });
                setData(p => ({ ...p, assignments: temp }));
                showNotif("✨ Répartition magique terminée !");
            };

            return (
                <div className="min-h-screen">
                    <header className="bg-white/80 border-b border-indigo-50 p-6 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-4">
                            <i data-lucide="sparkles" className="text-indigo-600 w-8 h-8"></i>
                            <h1 className="text-3xl font-black text-indigo-950 uppercase tracking-tighter italic">Show Planner Pro</h1>
                        </div>
                        {notif && <div className="bg-indigo-600 text-white px-6 py-2 rounded-2xl text-xs font-black shadow-lg">{notif}</div>}
                    </header>

                    <main className="max-w-7xl mx-auto px-6 py-12">
                        <nav className="flex bg-white p-2 rounded-3xl mb-12 w-fit mx-auto border border-indigo-100 shadow-sm overflow-x-auto">
                            {[
                                { id: 'students', label: 'Artistes', icon: 'users' },
                                { id: 'show', label: 'Spectacle', icon: 'music' },
                                { id: 'proposal', label: 'Magie', icon: 'wand-2' },
                                { id: 'manual', label: 'Coulisses', icon: 'user-plus' },
                                { id: 'stats', label: 'Succès', icon: 'bar-chart-3' },
                                { id: 'export', label: 'Régie', icon: 'download' }
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex items-center gap-3 px-8 py-4 rounded-2xl text-xs font-black transition-all ${activeTab === tab.id ? 'bg-indigo-600 text-white shadow-2xl scale-105' : 'text-slate-400 hover:text-indigo-600'}`}>
                                    <i data-lucide={tab.icon} className="w-4 h-4"></i>{tab.label.toUpperCase()}
                                </button>
                            ))}
                        </nav>

                        {/* --- RENDU CONDITIONNEL DES SECTIONS --- */}
                        {activeTab === 'students' && (
                            <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                                <Card title="Importation" icon="upload">
                                    <input type="file" onChange={(e) => handleFileUpload(e, 'students')} className="text-xs font-bold text-slate-400" />
                                </Card>
                                <div className="lg:col-span-3">
                                    <Card title={`Troupe (${data.students.length})`} icon="users">
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                                            {data.students.map(s => (
                                                <div key={s.id} className="p-4 bg-slate-50 border border-slate-100 rounded-2xl flex justify-between items-center text-[10px] font-black uppercase">
                                                    <span>{s.firstName} {s.lastName}</span>
                                                    <span className="text-indigo-400 italic">{s.trainingName}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </Card>
                                </div>
                            </div>
                        )}

                        {activeTab === 'show' && (
                            <Card title="Programme du Spectacle" icon="music">
                                <div className="p-8 rounded-[2rem] border-2 border-dashed border-purple-200 text-center bg-white mb-8">
                                    <input type="file" onChange={(e) => handleFileUpload(e, 'acts')} className="text-xs" />
                                </div>
                                <div className="space-y-3">
                                    {data.acts.map((act, i) => (
                                        <div key={act.id} className="flex items-center justify-between p-5 bg-white border border-slate-50 rounded-2xl shadow-sm">
                                            <div className="flex items-center gap-5">
                                                <span className="text-2xl font-black text-slate-100 italic">{(i + 1)}</span>
                                                <h4 className="font-black text-slate-800 text-sm uppercase">{act.name}</h4>
                                            </div>
                                            <span className="px-3 py-1 rounded-lg text-[9px] font-black uppercase bg-indigo-50 text-indigo-600 border border-indigo-100">{act.type}</span>
                                        </div>
                                    ))}
                                </div>
                            </Card>
                        )}

                        {activeTab === 'proposal' && (
                            <div className="text-center bg-indigo-600 p-20 rounded-[4rem] text-white shadow-2xl relative overflow-hidden">
                                <div className="relative z-10">
                                    <i data-lucide="wand-2" className="mx-auto mb-8 w-16 h-16"></i>
                                    <h2 className="text-5xl font-black mb-6 uppercase tracking-tighter">Magie de Répartition</h2>
                                    <p className="opacity-70 mb-12 max-w-2xl mx-auto text-lg font-medium italic">Analyse automatique des ressources et génération du casting optimal.</p>
                                    <button onClick={generateMagic} className="bg-white text-indigo-600 px-16 py-6 rounded-full font-black text-xl shadow-2xl hover:scale-110 transition active:scale-95">LANCER LE CALCUL ✨</button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'stats' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                <Card title="Rythme Énergétique" icon="activity">
                                    <div className="h-80 mt-6">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <LineChart data={data.acts.map((a,i) => ({n:i+1, v:a.energy==='haute'?3:2}))}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                                <XAxis dataKey="n" />
                                                <Tooltip />
                                                <Line type="monotone" dataKey="v" stroke="#6366f1" strokeWidth={6} dot={{r:8, fill:'#6366f1'}} />
                                            </LineChart>
                                        </ResponsiveContainer>
                                    </div>
                                </Card>
                                <Card title="Charge Formations" icon="bar-chart-3">
                                    <div className="h-80 mt-6">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={formations.map(f => ({name:f, count:data.students.filter(s=>s.trainingName===f).length}))}>
                                                <XAxis dataKey="name" fontSize={10} />
                                                <Bar dataKey="count" fill="#6366f1" radius={[12, 12, 0, 0]} />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </Card>
                            </div>
                        )}

                        {activeTab === 'export' && (
                            <div className="max-w-2xl mx-auto text-center p-20 bg-white rounded-[4rem] shadow-2xl border-b-8 border-indigo-600">
                                <i data-lucide="download" className="w-20 h-20 text-indigo-500 mx-auto mb-8 animate-bounce"></i>
                                <h3 className="font-black text-slate-800 text-4xl mb-6 uppercase tracking-tighter">Dossier de Régie</h3>
                                <p className="text-slate-400 font-bold mb-10 text-xs uppercase tracking-widest">Extraction du planning final au format Excel (.xlsx)</p>
                                <button onClick={() => alert('Génération en cours...')} className="bg-indigo-600 text-white px-12 py-6 rounded-3xl font-black text-lg shadow-xl hover:bg-indigo-700 transition">TÉLÉCHARGER LE DOSSIER</button>
                            </div>
                        )}
                        
                        {activeTab === 'manual' && (
                            <div className="p-24 text-center bg-white rounded-[3rem] border-2 border-dashed border-indigo-50 text-slate-300 font-black uppercase text-xs tracking-[0.2em] italic">
                                Accès aux coulisses : modification manuelle des distributions...
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
