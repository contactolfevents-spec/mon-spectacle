<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Planner Pro - Direction Artistique</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFF; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        .energy-peak { color: #f43f5e; }
        .energy-flow { color: #6366f1; }
        
        #loader-init {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; color: #6366f1; background: #F8FAFF;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #eef2ff; border-top: 5px solid #6366f1;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <div id="loader-init">
            <div class="spinner"></div>
            <p style="margin-top: 20px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px;">Initialisation de la R√©gie...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, BarChart, Bar } = window.Recharts;

        // --- UTILITAIRES ---
        const normalizeKey = (k) => k ? k.toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, '').trim() : "";
        
        const getValueByFlexibleKeys = (row, targets) => {
            const normalizedTargets = targets.map(k => normalizeKey(k));
            const foundKey = Object.keys(row).find(k => normalizedTargets.includes(normalizeKey(k)));
            return foundKey ? row[foundKey] : null;
        };

        const ENERGY_MAP = {
            'basse': 'low', 'bas': 'low', 'calme': 'low', 'low': 'low',
            'moyenne': 'medium', 'moyen': 'medium', 'medium': 'medium', 'standard': 'medium',
            'haute': 'high', 'haut': 'high', 'fort': 'high', 'forte': 'high', 'high': 'high', 'explosif': 'high'
        };

        const ACT_TYPE_STYLES = {
            ouverture: { bg: 'bg-amber-100', text: 'text-amber-700', border: 'border-amber-200', icon: 'zap' },
            introduction: { bg: 'bg-sky-100', text: 'text-sky-700', border: 'border-sky-200', icon: 'info' },
            tableau: { bg: 'bg-purple-100', text: 'text-purple-700', border: 'border-purple-200', icon: 'image' },
            inter: { bg: 'bg-emerald-100', text: 'text-emerald-700', border: 'border-emerald-200', icon: 'pause' },
            fermeture: { bg: 'bg-rose-100', text: 'text-rose-700', border: 'border-rose-200', icon: 'flag' },
            default: { bg: 'bg-slate-100', text: 'text-slate-600', border: 'border-slate-200', icon: 'music' }
        };

        const ENERGY_STYLES = {
            low: { bg: 'bg-blue-50', text: 'text-blue-600', label: 'Basse' },
            medium: { bg: 'bg-indigo-50', text: 'text-indigo-600', label: 'Moyenne' },
            high: { bg: 'bg-rose-50', text: 'text-rose-600', label: 'Haute' }
        };

        const FORMATION_COLORS = [
            { bg: 'bg-indigo-100', text: 'text-indigo-700', border: 'border-indigo-200' },
            { bg: 'bg-rose-100', text: 'text-rose-700', border: 'border-rose-200' },
            { bg: 'bg-amber-100', text: 'text-amber-700', border: 'border-amber-200' },
            { bg: 'bg-emerald-100', text: 'text-emerald-700', border: 'border-emerald-200' }
        ];

        const Card = ({ title, children, icon, actions }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return (
                <div className="bg-white rounded-[2.5rem] shadow-xl border border-white overflow-hidden mb-8 animate-in fade-in duration-700">
                    <div className="px-8 py-6 border-b border-indigo-50 flex justify-between items-center bg-gradient-to-r from-white to-indigo-50/20">
                        <div className="flex items-center gap-4">
                            <div className="p-3 bg-indigo-100 rounded-2xl"><i data-lucide={icon} className="w-6 h-6 text-indigo-600"></i></div>
                            <h3 className="font-black text-slate-800 text-xl tracking-tight uppercase italic">{title}</h3>
                        </div>
                        <div className="flex gap-2">{actions}</div>
                    </div>
                    <div className="p-8">{children}</div>
                </div>
            );
        };

        function App() {
            const [activeTab, setActiveTab] = useState('students');
            const [data, setData] = useState({ students: [], acts: [], assignments: [], formationLimits: {}, actRequirements: {} });
            const [notif, setNotif] = useState(null);

            const formations = useMemo(() => Array.from(new Set(data.students.map(s => s.trainingName))).sort(), [data.students]);

            useEffect(() => {
                const saved = localStorage.getItem('show_planner_full_v10');
                if (saved) setData(JSON.parse(saved));
            }, []);

            useEffect(() => { 
                localStorage.setItem('show_planner_full_v10', JSON.stringify(data));
                lucide.createIcons();
            }, [data, activeTab]);

            const showNotif = (msg) => { setNotif(msg); setTimeout(() => setNotif(null), 5000); };

            const handleFileUpload = (e, type) => {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const workbook = XLSX.read(evt.target.result, { type: 'binary' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const rows = XLSX.utils.sheet_to_json(sheet);
                    
                    if (type === 'students') {
                        const news = rows.map(r => ({
                            id: crypto.randomUUID(),
                            firstName: getValueByFlexibleKeys(r, ['prenom', 'prenomeleve']) || "Artiste",
                            lastName: getValueByFlexibleKeys(r, ['nom', 'nomeleve']) || "",
                            trainingName: getValueByFlexibleKeys(r, ['formation', 'classe']) || "Animation"
                        }));
                        setData(p => ({ ...p, students: [...p.students, ...news] }));
                    } else if (type === 'acts') {
                        const news = rows.map(r => {
                            const rawEnergy = normalizeKey(getValueByFlexibleKeys(r, ['energie', '√©nergie', 'energy', 'rythme']));
                            return {
                                id: crypto.randomUUID(),
                                name: getValueByFlexibleKeys(r, ['nom', 'name', 'numero']) || "Sans titre",
                                type: (getValueByFlexibleKeys(r, ['type']) || "Tableau").toLowerCase(),
                                energy: ENERGY_MAP[rawEnergy] || 'medium'
                            };
                        });
                        setData(p => ({ ...p, acts: [...p.acts, ...news] }));
                    }
                    showNotif("Donn√©es import√©es ! üé≠");
                };
                reader.readAsBinaryString(e.target.files[0]);
            };

            const generateMagic = () => {
                const { students, acts } = data;
                let temp = [];
                students.forEach(s => {
                    const random = [...acts].sort(() => 0.5 - Math.random()).slice(0, 2);
                    random.forEach(a => temp.push({ studentId: s.id, actId: a.id }));
                });
                setData(p => ({ ...p, assignments: temp }));
                showNotif("‚ú® Casting g√©n√©r√© !");
            };

            return (
                <div className="min-h-screen pb-10">
                    <header className="bg-white/80 h-24 px-10 flex justify-between items-center sticky top-0 z-50 border-b border-indigo-50 shadow-sm">
                        <div className="flex items-center gap-5">
                            <div className="bg-indigo-600 p-3 rounded-2xl text-white shadow-lg"><i data-lucide="sparkles"></i></div>
                            <h1 className="text-2xl font-black text-indigo-950 uppercase tracking-tighter">Show Planner Pro</h1>
                        </div>
                        {notif && <div className="bg-indigo-800 text-white px-8 py-3 rounded-2xl text-xs font-black animate-bounce">{notif}</div>}
                    </header>

                    <div className="max-w-7xl mx-auto px-8 py-10">
                        <nav className="flex bg-white p-2 rounded-[2.5rem] mb-16 w-fit mx-auto border border-indigo-100 shadow-sm overflow-x-auto">
                            {[
                                { id: 'students', label: 'Artistes', icon: 'users' },
                                { id: 'show', label: 'Spectacle', icon: 'music' },
                                { id: 'proposal', label: 'Magie', icon: 'wand-2' },
                                { id: 'manual', label: 'Coulisses', icon: 'user-plus' },
                                { id: 'stats', label: 'Succ√®s', icon: 'bar-chart-3' },
                                { id: 'export', label: 'R√©gie', icon: 'download' }
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex items-center gap-3 px-10 py-4 rounded-3xl text-xs font-black transition-all ${activeTab === tab.id ? 'bg-indigo-600 text-white shadow-xl scale-105' : 'text-slate-400 hover:text-indigo-600'}`}>
                                    <i data-lucide={tab.icon} className="w-4 h-4"></i>{tab.label.toUpperCase()}
                                </button>
                            ))}
                        </nav>

                        {activeTab === 'students' && (
                            <div className="grid grid-cols-1 lg:grid-cols-4 gap-10">
                                <Card title="Import Artistes" icon="upload">
                                    <input type="file" onChange={(e) => handleFileUpload(e, 'students')} className="text-xs font-bold" />
                                </Card>
                                <div className="lg:col-span-3">
                                    <Card title={`Troupe (${data.students.length})`} icon="users">
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                                            {data.students.map(s => (
                                                <div key={s.id} className="p-4 bg-slate-50 border border-slate-100 rounded-2xl flex justify-between items-center text-[11px] font-black uppercase">
                                                    <span>{s.firstName} {s.lastName}</span>
                                                    <span className="text-indigo-400 italic">{s.trainingName}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </Card>
                                </div>
                            </div>
                        )}

                        {activeTab === 'show' && (
                            <Card title="Programme du Spectacle" icon="music">
                                <div className="p-10 rounded-[2.5rem] border-2 border-dashed border-purple-200 text-center bg-white mb-10">
                                    <input type="file" onChange={(e) => handleFileUpload(e, 'acts')} className="text-xs" />
                                </div>
                                <div className="space-y-4">
                                    {data.acts.map((act, i) => {
                                        const typeStyle = ACT_TYPE_STYLES[act.type] || ACT_TYPE_STYLES.default;
                                        const energyStyle = ENERGY_STYLES[act.energy] || ENERGY_STYLES.medium;
                                        return (
                                            <div key={act.id} className="flex items-center justify-between p-6 bg-white border border-slate-100 rounded-3xl shadow-sm hover:shadow-md transition-all">
                                                <div className="flex items-center gap-6">
                                                    <span className="text-3xl font-black text-slate-100 italic">{(i + 1).toString().padStart(2, '0')}</span>
                                                    <div>
                                                        <h4 className="font-black text-slate-800 text-base uppercase leading-none mb-2">{act.name}</h4>
                                                        <div className="flex gap-2">
                                                            <span className={`px-2 py-0.5 rounded-lg text-[8px] font-black uppercase border ${typeStyle.bg} ${typeStyle.text}`}>{act.type}</span>
                                                            <span className={`px-2 py-0.5 rounded-lg text-[8px] font-black uppercase ${energyStyle.bg} ${energyStyle.text}`}>‚ö° {energyStyle.label}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </Card>
                        )}

                        {activeTab === 'proposal' && (
                            <div className="text-center bg-indigo-600 p-24 rounded-[4rem] text-white shadow-2xl relative">
                                <i data-lucide="wand-2" className="mx-auto mb-8 w-16 h-16"></i>
                                <h2 className="text-5xl font-black mb-6 uppercase tracking-tighter">Magie de R√©partition</h2>
                                <button onClick={generateMagic} className="bg-white text-indigo-600 px-20 py-6 rounded-full font-black text-xl shadow-2xl hover:scale-110 transition active:scale-95">LANCER LE CALCUL ‚ú®</button>
                            </div>
                        )}

                        {activeTab === 'stats' && (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-10">
                                <Card title="Rythme √ânerg√©tique du Show" icon="activity">
                                    <div className="h-80 mt-6">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <LineChart data={data.acts.map((a,i) => ({ n: i+1, v: a.energy === 'high' ? 3 : a.energy === 'low' ? 1 : 2 }))}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#EEF2FF" />
                                                <XAxis dataKey="n" stroke="#94A3B8" />
                                                <YAxis hide domain={[0, 4]} />
                                                <Tooltip />
                                                <Line type="monotone" dataKey="v" stroke="#6366F1" strokeWidth={6} dot={{ r: 8, fill: '#6366F1', stroke: '#fff', strokeWidth: 3 }} />
                                            </LineChart>
                                        </ResponsiveContainer>
                                    </div>
                                    <div className="mt-6 flex justify-center gap-6">
                                        <div className="flex items-center gap-2 text-[10px] font-bold text-slate-400"><div className="w-3 h-3 rounded-full bg-blue-400"></div> Calme</div>
                                        <div className="flex items-center gap-2 text-[10px] font-bold text-slate-400"><div className="w-3 h-3 rounded-full bg-indigo-400"></div> Mod√©r√©</div>
                                        <div className="flex items-center gap-2 text-[10px] font-
