<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Planner Pro - Direction Artistique</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFF; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border: 1px solid white; }
    </style>
</head>
<body>
    <div id="root">
        <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; color:#6366f1;">
            <p style="font-weight:bold; font-size:1.2rem; margin-bottom:1rem;">Initialisation du Show Planner Pro...</p>
            <div style="width:50px; height:50px; border:5px solid #e0e7ff; border-top:5px solid #6366f1; border-radius:50%; animation:spin 1s linear infinite;"></div>
        </div>
    </div>

    <style> @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } </style>

    <script type="text/babel">
        // --- ADAPTATION DES BIBLIOTH√àQUES ---
        const { useState, useEffect, useMemo } = React;
        const { 
            LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, 
            BarChart, Bar, Cell, PieChart, Pie, Legend 
        } = window.Recharts;

        // --- UTILITAIRES DE NORMALISATION ---
        const normalizeKey = (key) => {
            if (!key) return "";
            return key.toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, '').trim();
        };

        const getValueByFlexibleKeys = (row, targetKeys) => {
            const normalizedTargets = targetKeys.map(k => normalizeKey(k));
            const foundKey = Object.keys(row).find(k => normalizedTargets.includes(normalizeKey(k)));
            return foundKey ? row[foundKey] : null;
        };

        // --- CONFIGURATIONS VISUELLES ---
        const ACT_TYPE_STYLES = {
            ouverture: { bg: 'bg-amber-100', text: 'text-amber-700', border: 'border-amber-200' },
            introduction: { bg: 'bg-sky-100', text: 'text-sky-700', border: 'border-sky-200' },
            tableau: { bg: 'bg-purple-100', text: 'text-purple-700', border: 'border-purple-200' },
            inter: { bg: 'bg-emerald-100', text: 'text-emerald-700', border: 'border-emerald-200' },
            fermeture: { bg: 'bg-rose-100', text: 'text-rose-700', border: 'border-rose-200' },
            default: { bg: 'bg-slate-100', text: 'text-slate-600', border: 'border-slate-200' }
        };

        const FORMATION_COLORS = [
            { bg: 'bg-indigo-100', text: 'text-indigo-700', pure: '#6366f1' },
            { bg: 'bg-rose-100', text: 'text-rose-700', pure: '#f43f5e' },
            { bg: 'bg-amber-100', text: 'text-amber-700', pure: '#f59e0b' },
            { bg: 'bg-emerald-100', text: 'text-emerald-700', pure: '#10b981' },
            { bg: 'bg-sky-100', text: 'text-sky-700', pure: '#0ea5e9' },
            { bg: 'bg-purple-100', text: 'text-purple-700', pure: '#a855f7' }
        ];

        const getFormationStyle = (name, list) => {
            const i = list.indexOf(name);
            return FORMATION_COLORS[i % FORMATION_COLORS.length] || FORMATION_COLORS[0];
        };

        // --- COMPOSANTS UI R√âUTILISABLES ---
        const Card = ({ title, children, icon, actions }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return (
                <div className="bg-white/90 rounded-[2rem] shadow-xl border border-white overflow-hidden mb-6">
                    <div className="px-6 py-5 border-b border-indigo-50 flex justify-between items-center bg-gradient-to-r from-white to-indigo-50/20">
                        <div className="flex items-center gap-3">
                            <div className="p-2 bg-indigo-100 rounded-xl"><i data-lucide={icon} className="w-5 h-5 text-indigo-600"></i></div>
                            <h3 className="font-bold text-slate-800 text-lg uppercase tracking-tight">{title}</h3>
                        </div>
                        <div className="flex gap-2">{actions}</div>
                    </div>
                    <div className="p-6">{children}</div>
                </div>
            );
        };

        // --- APPLICATION PRINCIPALE ---
        const LOCAL_STORAGE_KEY = 'show_planner_ultimate_v1';

        function App() {
            const [activeTab, setActiveTab] = useState('students');
            const [data, setData] = useState({ students: [], acts: [], assignments: [], formationLimits: {}, actRequirements: {} });
            const [notif, setNotif] = useState(null);

            const formations = useMemo(() => Array.from(new Set(data.students.map(s => s.trainingName))).sort(), [data.students]);

            useEffect(() => {
                const saved = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (saved) setData(JSON.parse(saved));
            }, []);

            useEffect(() => { 
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(data)); 
                lucide.createIcons();
            }, [data, activeTab]);

            const showNotif = (msg) => { setNotif(msg); setTimeout(() => setNotif(null), 5000); };

            const handleFileUpload = (e, type) => {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const wb = XLSX.read(evt.target.result, { type: 'binary' });
                    const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                    
                    if (type === 'students') {
                        const news = rows.map(r => ({
                            id: crypto.randomUUID(),
                            firstName: getValueByFlexibleKeys(r, ['prenom', 'prenomeleve']) || "Artiste",
                            lastName: getValueByFlexibleKeys(r, ['nom', 'nomeleve']) || "",
                            trainingName: getValueByFlexibleKeys(r, ['formation', 'classe']) || "Animation"
                        }));
                        setData(p => ({ ...p, students: [...p.students, ...news] }));
                        showNotif(`üé≠ ${news.length} artistes ajout√©s !`);
                    } else if (type === 'acts') {
                        const news = rows.map(r => ({
                            id: crypto.randomUUID(),
                            name: getValueByFlexibleKeys(r, ['nomdun√∫mero', 'name']) || "Sans titre",
                            type: (getValueByFlexibleKeys(r, ['type']) || "Tableau").toLowerCase(),
                            energy: getValueByFlexibleKeys(r, ['√©nergie', 'energy']) || "haute"
                        }));
                        setData(p => ({ ...p, acts: [...p.acts, ...news] }));
                        showNotif(`üé¨ ${news.length} num√©ros import√©s !`);
                    }
                };
                reader.readAsBinaryString(e.target.files[0]);
            };

            const generateMagic = () => {
                const { students, acts, actRequirements, formationLimits } = data;
                if (!acts.length || !students.length) return showNotif("‚ùå Donn√©es manquantes !");
                let temp = [];
                let stats = {};
                students.forEach(s => stats[s.id] = { load: 0, last: -2 });

                acts.forEach((act, i) => {
                    const req = actRequirements[act.id] || { total: 0, allowedFormations: [], fixedStudents: [] };
                    const currentIn = temp.filter(a => a.actId === act.id).length;
                    const left = Math.max(0, (req.total || 0) - currentIn);
                    for (let j = 0; j < left; j++) {
                        const candidates = students.filter(s => {
                            const notInAct = !temp.some(a => a.actId === act.id && a.studentId === s.id);
                            const notInPrev = stats[s.id].last !== i - 1;
                            const underLimit = stats[s.id].load < (formationLimits[s.trainingName] || 99);
                            return notInAct && notInPrev && underLimit;
                        }).sort((a, b) => stats[a.id].load - stats[b.id].load);
                        if (candidates.length > 0) {
                            const chosen = candidates[0];
                            temp.push({ actId: act.id, studentId: chosen.id });
                            stats[chosen.id].load++;
                            stats[chosen.id].last = i;
                        }
                    }
                });
                setData(p => ({ ...p, assignments: temp }));
                showNotif("Casting g√©n√©r√© avec succ√®s ! ‚ú®");
            };

            return (
                <div className="min-h-screen pb-10">
                    <header className="bg-white h-20 px-8 flex justify-between items-center sticky top-0 z-50 border-b border-indigo-50">
                        <div className="flex items-center gap-4">
                            <div className="bg-indigo-600 p-2.5 rounded-xl text-white shadow-lg"><i data-lucide="sparkles"></i></div>
                            <h1 className="text-2xl font-black text-indigo-950 uppercase tracking-tighter">Show Planner Pro</h1>
                        </div>
                        {notif && <div className="bg-indigo-800 text-white px-6 py-2 rounded-2xl text-[10px] font-black animate-bounce">{notif}</div>}
                    </header>

                    <div className="max-w-7xl mx-auto px-6 py-8">
                        <nav className="flex bg-white p-1 rounded-2xl mb-12 w-fit mx-auto border border-indigo-100 shadow-sm overflow-x-auto">
                            {[
                                { id: 'students', label: 'Artistes', icon: 'users' },
                                { id: 'show', label: 'Spectacle', icon: 'music' },
                                { id: 'proposal', label: 'Magie', icon: 'wand-2' },
                                { id: 'manual', label: 'Coulisses', icon: 'user-plus' },
                                { id: 'stats', label: 'Succ√®s', icon: 'bar-chart-3' },
                                { id: 'export', label: 'R√©gie', icon: 'download' }
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex items-center gap-2 px-8 py-3 rounded-xl text-xs font-black transition ${activeTab === tab.id ? 'bg-indigo-600 text-white shadow-xl' : 'text-slate-400'}`}>
                                    <i data-lucide={tab.icon} className="w-4 h-4"></i>{tab.label.toUpperCase()}
                                </button>
                            ))}
                        </nav>

                        {/* --- RENDU DES SECTIONS --- */}
                        {activeTab === 'students' && <StudentManager data={data} formations={formations} setData={setData} handleFileUpload={handleFileUpload} />}
                        {activeTab === 'show' && <ShowManager data={data} setData={setData} handleFileUpload={handleFileUpload} />}
                        {activeTab === 'proposal' && <ProposalEngine data={data} formations={formations} setData={setData} onGenerate={generateMagic} />}
                        {activeTab === 'manual' && <ManualAllocation data={data} formations={formations} setData={setData} />}
                        {activeTab === 'stats' && <StatsDashboard data={data} formations={formations} />}
                        {activeTab === 'export' && <ExportDashboard data={data} />}
                    </div>
                </div>
            );
        }

        // --- SECTION : ARTISTES ---
        function StudentManager({ data, formations, setData, handleFileUpload }) {
            const [form, setForm] = useState({ firstName: '', lastName: '', trainingName: '' });
            const add = (e) => {
                e.preventDefault(); if (!form.firstName) return;
                setData(p => ({ ...p, students: [...p.students, { ...form, id: crypto.randomUUID() }] }));
                setForm({ firstName: '', lastName: '', trainingName: '' });
            };
            return (
                <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                    <Card title="Ajout Manuel" icon="plus">
                        <form onSubmit={add} className="space-y-4">
                            <input type="text" value={form.firstName} onChange={e => setForm({...form, firstName: e.target.value})} className="w-full bg-slate-50 p-3 rounded-xl text-xs font-bold" placeholder="Pr√©nom" />
                            <input type="text" value={form.lastName} onChange={e => setForm({...form, lastName: e.target.value})} className="w-full bg-slate-50 p-3 rounded-xl text-xs font-bold" placeholder="Nom" />
                            <button className="w-full bg-indigo-600 text-white p-3 rounded-xl font-bold text-xs uppercase shadow-md">Ajouter</button>
                        </form>
                        <div className="mt-6 border-t pt-6">
                            <h4 className="text-[10px] font-bold text-slate-400 mb-4 uppercase">Ou Import Excel :</h4>
                            <input type="file" onChange={(e) => handleFileUpload(e, 'students')} className="text-[10px] w-full" />
                        </div>
                    </Card>
                    <div className="md:col-span-3">
                        <Card title={`Troupe (${data.students.length})`} icon="users">
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-3 max-h-[500px] overflow-y-auto pr-2 custom-scrollbar">
                                {data.students.map(s => (
                                    <div key={s.id} className="p-3 bg-slate-50 rounded-2xl flex justify-between items-center text-[10px] font-black uppercase">
                                        <span>{s.firstName} {s.lastName}</span>
                                        <button onClick={() => setData(p => ({...p, students: p.students.filter(x => x.id !== s.id)}))} className="text-rose-300 hover:text-rose-500"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                    </div>
                                ))}
                            </div>
                        </Card>
                    </div>
                </div>
            );
        }

        // --- SECTION : SPECTACLE ---
        function ShowManager({ data, setData, handleFileUpload }) {
            return (
                <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                    <Card title="Source" icon="file-spreadsheet">
                        <input type="file" onChange={(e) => handleFileUpload(e, 'acts')} className="text-[10px] w-full" />
                    </Card>
                    <div className="md:col-span-3">
                        <Card title="Ordre du Show" icon="music">
                            <div className="space-y-2">
                                {data.acts.map((act, i) => (
                                    <div key={act.id} className="flex items-center justify-between p-4 bg-white border border-slate-50 rounded-2xl shadow-sm">
                                        <div className="flex items-center gap-4">
                                            <span className="text-xl font-black text-slate-100">{(i + 1)}</span>
                                            <h4 className="font-black text-slate-800 text-sm uppercase">{act.name}</h4>
                                        </div>
                                        <span className="px-2 py-1 rounded text-[8px] font-black uppercase bg-indigo-50 text-indigo-600">{act.type}</span>
                                    </div>
                                ))}
                            </div>
                        </Card>
                    </div>
                </div>
            );
        }

        // --- SECTION : MAGIE ---
        function ProposalEngine({ data, formations, setData, onGenerate }) {
            return (
                <div className="text-center bg-indigo-600 p-16 rounded-[4rem] text-white shadow-2xl">
                    <i data-lucide="wand-2" className="mx-auto mb-6 w-16 h-16"></i>
                    <h2 className="text-4xl font-black mb-4 uppercase tracking-tighter">Magie de R√©partition</h2>
                    <p className="opacity-70 mb-10 max-w-xl mx-auto italic font-medium leading-relaxed">
                        L'algorithme analyse vos {data.students.length} artistes et les r√©partit selon la charge de travail et l'√©nergie des num√©ros.
                    </p>
                    <button onClick={onGenerate} className="bg-white text-indigo-600 px-16 py-5 rounded-full font-black text-xl shadow-xl hover:scale-105 transition">LANCER ‚ú®</button>
                </div>
            );
        }

        // --- SECTION : COULISSES ---
        function ManualAllocation({ data, formations, setData }) {
            const [selectedId, setSelectedId] = useState(data.acts[0]?.id);
            const current = data.acts.find(a => a.id === selectedId);
            return (
                <div className="grid grid-cols-1 md:grid-cols-12 gap-8">
                    <div className="md:col-span-4 space-y-2 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                        {data.acts.map((act, idx) => (
                            <button key={act.id} onClick={() => setSelectedId(act.id)} className={`w-full text-left p-5 rounded-2xl border transition-all flex items-center justify-between ${selectedId === act.id ? 'bg-indigo-600 text-white shadow-xl' : 'bg-white text-slate-600'}`}>
                                <div className="text-[10px] font-black uppercase">{idx+1}. {act.name}</div>
                                <div className="text-xs font-black">{data.assignments.filter(a => a.actId === act.id).length}</div>
                            </button>
                        ))}
                    </div>
                    <div className="md:col-span-8">
                        <Card title={`Distribution : ${current?.name || '---'}`} icon="star">
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                {data.students.map(student => {
                                    const assigned = data.assignments.some(a => a.actId === selectedId && a.studentId === student.id);
                                    return (
                                        <button key={student.id} onClick={() => {
                                            setData(p => ({ ...p, assignments: assigned ? p.assignments.filter(a => !(a.actId === selectedId && a.studentId === student.id)) : [...p.assignments, { actId: selectedId, studentId: student.id }] }));
                                        }} className={`p-3 rounded-2xl border-2 text-left transition-all ${assigned ? `bg-indigo-100 border-indigo-400` : 'bg-white border-slate-50'}`}>
                                            <div className="truncate font-black text-[8px] uppercase">{student.firstName} {student.lastName}</div>
                                        </button>
                                    );
                                })}
                            </div>
                        </Card>
                    </div>
                </div>
            );
        }

        // --- SECTION : SUCC√àS ---
        function StatsDashboard({ data, formations }) {
            const energyData = data.acts.map((act, idx) => ({ name: act.name, idx: idx + 1, val: act.energy === 'haute' ? 3 : 2 }));
            const workload = formations.map(f => ({ name: f, count: data.assignments.filter(a => data.students.find(s => s.id === a.studentId)?.trainingName === f).length }));
            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <Card title="Rythme √ânerg√©tique" icon="activity">
                        <div className="h-72 mt-4">
                            <ResponsiveContainer width="100%" height="100%">
                                <LineChart data={energyData}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                    <XAxis dataKey="idx" />
                                    <Tooltip />
                                    <Line type="monotone" dataKey="val" stroke="#6366F1" strokeWidth={5} dot={{ r: 6, fill: '#6366F1' }} />
                                </LineChart>
                            </ResponsiveContainer>
                        </div>
                    </Card>
                    <Card title="Charge Formations" icon="bar-chart-3">
                        <div className="h-72 mt-4">
                            <ResponsiveContainer width="100%" height="100%">
                                <BarChart data={workload}>
                                    <XAxis dataKey="name" fontSize={10} />
                                    <Bar dataKey="count" fill="#6366f1" radius={[8, 8, 0, 0]} />
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </Card>
                </div>
            );
        }

        // --- SECTION : R√âGIE ---
        function ExportDashboard({ data }) {
            const exportExcel = () => {
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.json_to_sheet(data.students.map(s => ({ Artiste: `${s.firstName} ${s.lastName}`, Formation: s.trainingName, Total: data.assignments.filter(a => a.studentId === s.id).length })));
                XLSX.utils.book_append_sheet(wb, ws, "Planning");
                XLSX.writeFile(wb, "Show_Planner_Export.xlsx");
            };
            return (
                <div className="max-w-md mx-auto text-center p-20 bg-white rounded-[4rem] shadow-2xl border-8 border-indigo-50">
                    <i data-lucide="download" className="w-16 h-16 text-indigo-500 mx-auto mb-8"></i>
                    <h3 className="font-black text-slate-800 text-2xl mb-8 uppercase tracking-tighter">Extraction de R√©gie</h3>
                    <button onClick={exportExcel} className="bg-indigo-600 text-white px-12 py-5 rounded-3xl font-black text-sm shadow-xl hover:bg-indigo-700 transition">T√âL√âCHARGER LE DOSSIER (.XLSX)</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
