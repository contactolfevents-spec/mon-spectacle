<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Planner Pro - Direction Artistique</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    
    <!-- SheetJS -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Récupération des variables globales
        const { useState, useEffect, useMemo } = React;
        const { 
            Users, Music, Wand2, BarChart3, Upload, Plus, Trash2, 
            Star, Sparkles, Zap, Activity, ListChecks, Search, FileSpreadsheet,
            AlertTriangle, Lock, X, FileDown, Gauge, Download, TrendingUp, UserPlus
        } = lucide;
        
        const { 
            LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, 
            BarChart, Bar, Cell 
        } = Recharts;

        // =============================================================================
        // UTILITAIRES
        // =============================================================================
        
        const normalizeKey = (key) => {
            if (key === null || key === undefined) return "";
            return key.toString()
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "") 
                .replace(/[^a-z0-9]/g, '') 
                .trim();
        };

        const getValueByFlexibleKeys = (row, targetKeys) => {
            if (!row || typeof row !== 'object') return null;
            const normalizedTargets = targetKeys.map(k => normalizeKey(k));
            const foundKey = Object.keys(row).find(k => normalizedTargets.includes(normalizeKey(k)));
            return foundKey ? row[foundKey] : null;
        };

        // =============================================================================
        // STYLES
        // =============================================================================
        
        const ACT_TYPE_STYLES = {
            ouverture: { bg: 'bg-amber-100', text: 'text-amber-700', border: 'border-amber-200' },
            introduction: { bg: 'bg-sky-100', text: 'text-sky-700', border: 'border-sky-200' },
            tableau: { bg: 'bg-purple-100', text: 'text-purple-700', border: 'border-purple-200' },
            inter: { bg: 'bg-emerald-100', text: 'text-emerald-700', border: 'border-emerald-200' },
            fermeture: { bg: 'bg-rose-100', text: 'text-rose-700', border: 'border-rose-200' },
            default: { bg: 'bg-slate-100', text: 'text-slate-600', border: 'border-slate-200' }
        };

        const FORMATION_COLORS = [
            { bg: 'bg-indigo-100', text: 'text-indigo-700', border: 'border-indigo-200', pure: '#6366f1' },
            { bg: 'bg-rose-100', text: 'text-rose-700', border: 'border-rose-200', pure: '#f43f5e' },
            { bg: 'bg-amber-100', text: 'text-amber-700', border: 'border-amber-200', pure: '#f59e0b' },
            { bg: 'bg-emerald-100', text: 'text-emerald-700', border: 'border-emerald-200', pure: '#10b981' },
            { bg: 'bg-sky-100', text: 'text-sky-700', border: 'border-sky-200', pure: '#0ea5e9' },
            { bg: 'bg-purple-100', text: 'text-purple-700', border: 'border-purple-200', pure: '#a855f7' },
            { bg: 'bg-orange-100', text: 'text-orange-700', border: 'border-orange-200', pure: '#f97316' },
        ];

        const getFormationStyle = (name, formationsList) => {
            const index = formationsList.indexOf(name);
            if (index === -1) return FORMATION_COLORS[0];
            return FORMATION_COLORS[index % FORMATION_COLORS.length];
        };

        const getActTypeStyle = (type) => {
            if (!type) return ACT_TYPE_STYLES.default;
            const normalized = type.toLowerCase().trim();
            if (normalized.includes('ouverture')) return ACT_TYPE_STYLES.ouverture;
            if (normalized.includes('intro')) return ACT_TYPE_STYLES.introduction;
            if (normalized.includes('tableau')) return ACT_TYPE_STYLES.tableau;
            if (normalized.includes('inter')) return ACT_TYPE_STYLES.inter;
            if (normalized.includes('fermeture')) return ACT_TYPE_STYLES.fermeture;
            return ACT_TYPE_STYLES.default;
        };

        // =============================================================================
        // COMPOSANTS UI DE BASE
        // =============================================================================
        
        const Card = ({ title, children, icon: Icon, actions, noPadding = false }) => (
            <div className="bg-white/80 backdrop-blur-md rounded-[2rem] shadow-xl shadow-indigo-100/50 border border-white overflow-hidden mb-6">
                <div className="px-6 py-5 border-b border-indigo-50 flex justify-between items-center bg-gradient-to-r from-white to-indigo-50/30">
                    <div className="flex items-center gap-3">
                        <div className="p-2 bg-indigo-100 rounded-xl">
                            {Icon && React.createElement(Icon, { className: "w-5 h-5 text-indigo-600" })}
                        </div>
                        <h3 className="font-bold text-slate-800 text-lg tracking-tight">{title}</h3>
                    </div>
                    <div className="flex gap-2">{actions}</div>
                </div>
                <div className={noPadding ? "" : "p-6"}>{children}</div>
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', icon: Icon, className = "", disabled = false }) => {
            const variants = {
                primary: "bg-gradient-to-br from-indigo-500 to-purple-600 text-white shadow-lg shadow-indigo-200",
                secondary: "bg-white text-slate-700 border-2 border-slate-100 hover:bg-slate-50",
                danger: "bg-rose-50 text-rose-600 hover:bg-rose-100 border border-rose-100",
            };
            return (
                <button onClick={onClick} disabled={disabled} className={`px-5 py-2.5 rounded-2xl font-bold transition-all flex items-center gap-2 text-sm disabled:opacity-50 active:scale-95 ${variants[variant]} ${className}`}>
                    {Icon && React.createElement(Icon, { className: "w-4 h-4" })}
                    {children}
                </button>
            );
        };

        // =============================================================================
        // GESTION DES ÉTUDIANTS
        // =============================================================================
        
        function StudentManager({ data, formations, setData, handleFileUpload }) {
            const [form, setForm] = useState({ firstName: '', lastName: '', trainingName: '' });
            
            const add = (e) => {
                e.preventDefault();
                if (!form.firstName || !form.lastName) return;
                setData(prev => ({ ...prev, students: [...prev.students, { ...form, id: crypto.randomUUID() }] }));
                setForm({ firstName: '', lastName: '', trainingName: '' });
            };
            
            return (
                <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                    <div className="space-y-6">
                        <Card title="Ajout Manuel" icon={Plus}>
                            <form onSubmit={add} className="space-y-4">
                                <input type="text" value={form.firstName} onChange={e => setForm({...form, firstName: e.target.value})} className="w-full bg-slate-50 px-4 py-3 rounded-xl border border-slate-100 text-xs font-bold outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Prénom" />
                                <input type="text" value={form.lastName} onChange={e => setForm({...form, lastName: e.target.value})} className="w-full bg-slate-50 px-4 py-3 rounded-xl border border-slate-100 text-xs font-bold outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Nom" />
                                <input type="text" value={form.trainingName} onChange={e => setForm({...form, trainingName: e.target.value})} list="f-list" className="w-full bg-slate-50 px-4 py-3 rounded-xl border border-slate-100 text-xs font-bold outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Formation" />
                                <datalist id="f-list">{formations.map(f => <option key={f} value={f} />)}</datalist>
                                <Button className="w-full justify-center">Ajouter l'Artiste</Button>
                            </form>
                        </Card>
                        <div className="relative group rounded-[2rem] border-2 border-dashed border-indigo-200 p-8 text-center bg-indigo-50/30 hover:bg-indigo-50 transition-all cursor-pointer">
                            <input type="file" accept=".xlsx, .xls, .csv" onChange={(e) => handleFileUpload(e, 'students')} className="absolute inset-0 opacity-0 cursor-pointer z-10" />
                            {React.createElement(Upload, { className: "w-10 h-10 text-indigo-400 mx-auto mb-3" })}
                            <h4 className="font-bold text-indigo-900 text-xs uppercase tracking-widest">Excel Artistes</h4>
                        </div>
                    </div>
                    <div className="lg:col-span-3">
                        <Card title={`Troupe de Scène (${data.students.length})`} icon={Users}>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 max-h-[600px] overflow-y-auto pr-2">
                                {data.students.map(s => {
                                    const style = getFormationStyle(s.trainingName, formations);
                                    return (
                                        <div key={s.id} className="p-3 bg-white border border-slate-100 rounded-2xl flex justify-between items-center group shadow-sm hover:border-indigo-100 transition-all">
                                            <div className="flex items-center gap-3">
                                                <div className={`w-8 h-8 rounded-lg ${style.bg} ${style.text} flex items-center justify-center font-black text-xs uppercase`}>{s.firstName[0]}</div>
                                                <div className="truncate">
                                                    <p className="font-bold text-slate-800 text-xs uppercase">{s.firstName} {s.lastName}</p>
                                                    <span className={`text-[8px] font-black uppercase px-1.5 py-0.5 rounded-md ${style.bg} ${style.text}`}>{s.trainingName}</span>
                                                </div>
                                            </div>
                                            <button onClick={() => setData(p => ({...p, students: p.students.filter(x => x.id !== s.id)}))} className="text-rose-200 hover:text-rose-500">
                                                {React.createElement(Trash2, { className: "w-4 h-4" })}
                                            </button>
                                        </div>
                                    );
                                })}
                            </div>
                        </Card>
                    </div>
                </div>
            );
        }

        // =============================================================================
        // GESTION DU SPECTACLE
        // =============================================================================
        
        function ShowManager({ data, setData, handleFileUpload }) {
            const [form, setForm] = useState({ name: '', type: 'Tableau', energy: 'medium' });
            const energyColors = { low: "from-blue-400 to-cyan-500", medium: "from-amber-400 to-orange-500", high: "from-rose-500 to-purple-600" };
            
            const add = (e) => { 
                e.preventDefault(); 
                if (!form.name) return; 
                setData(prev => ({ ...prev, acts: [...prev.acts, { ...form, id: crypto.randomUUID() }] })); 
                setForm({ name: '', type: 'Tableau', energy: 'medium' }); 
            };
            
            return (
                <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                    <div className="space-y-6">
                        <Card title="Nouveau Numéro" icon={Plus}>
                            <form onSubmit={add} className="space-y-5">
                                <input type="text" value={form.name} onChange={e => setForm({...form, name: e.target.value})} className="w-full bg-slate-50 px-4 py-3 rounded-xl border border-slate-200 text-xs font-bold outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Nom du numéro" />
                                <select value={form.type} onChange={e => setForm({...form, type: e.target.value})} className="w-full bg-slate-50 px-4 py-3 rounded-xl border border-slate-200 text-xs font-bold outline-none bg-white">
                                    <option value="Ouverture">Ouverture</option>
                                    <option value="Introduction">Introduction</option>
                                    <option value="Tableau">Tableau</option>
                                    <option value="Inter">Inter</option>
                                    <option value="Fermeture">Fermeture</option>
                                </select>
                                <div className="flex gap-1">
                                    {['low', 'medium', 'high'].map(l => (
                                        <button key={l} type="button" onClick={() => setForm({...form, energy: l})} className={`flex-1 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${form.energy === l ? 'bg-indigo-600 text-white shadow-md' : 'bg-slate-100 text-slate-400'}`}>{l}</button>
                                    ))}
                                </div>
                                <Button className="w-full justify-center">Ajouter au Show</Button>
                            </form>
                        </Card>
                        <div className="relative group rounded-[2rem] border-2 border-dashed border-purple-200 p-8 text-center bg-purple-50/30 hover:bg-purple-50 transition-all cursor-pointer">
                            <input type="file" accept=".xlsx, .xls, .csv" onChange={(e) => handleFileUpload(e, 'acts')} className="absolute inset-0 opacity-0 cursor-pointer z-10" />
                            {React.createElement(FileSpreadsheet, { className: "w-10 h-10 text-purple-400 mx-auto mb-3" })}
                            <h4 className="font-bold text-purple-900 text-xs uppercase tracking-widest">Excel Numéros</h4>
                        </div>
                    </div>
                    <div className="lg:col-span-3 space-y-3">
                        {data.acts.map((act, idx) => (
                            <div key={act.id} className="group flex items-center justify-between p-4 bg-white border border-slate-50 rounded-2xl shadow-sm hover:shadow-md transition-all">
                                <div className="flex items-center gap-4">
                                    <div className="text-2xl font-black text-slate-100 italic w-8 shrink-0">{(idx + 1).toString().padStart(2, '0')}</div>
                                    <div className="truncate pr-4">
                                        <h4 className="font-black text-slate-800 text-sm uppercase leading-none mb-1">{act.name}</h4>
                                        <span className={`px-1.5 py-0.5 rounded text-[8px] font-black uppercase border ${getActTypeStyle(act.type).bg} ${getActTypeStyle(act.type).text}`}>{act.type || "Show"}</span>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <div className={`px-3 py-1 rounded-full text-[9px] font-black uppercase text-white bg-gradient-to-r ${energyColors[act.energy]}`}>{act.energy}</div>
                                    <button onClick={() => setData(p => ({...p, acts: p.acts.filter(x => x.id !== act.id)}))} className="text-rose-200 hover:text-rose-500">
                                        {React.createElement(Trash2, { className: "w-4 h-4" })}
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // =============================================================================
        // MOTEUR DE PROPOSITION (Magie)
        // =============================================================================
        
        function ProposalEngine({ data, formations, setData, onGenerate }) {
            const [fixedSearch, setFixedSearch] = useState({});
            
            const toggleFixedStudent = (actId, studentId) => {
                setData(prev => {
                    const cur = prev.actRequirements[actId] || { total: 0, allowedFormations: [], fixedStudents: [] };
                    const fixed = cur.fixedStudents || [];
                    const next = fixed.includes(studentId) ? fixed.filter(id => id !== studentId) : [...fixed, studentId];
                    return { ...prev, actRequirements: { ...prev.actRequirements, [actId]: { ...cur, fixedStudents: next } } };
                });
            };
            
            return (
                <div className="max-w-6xl mx-auto space-y-10">
                    <div className="text-center space-y-1">
                        <h2 className="text-3xl font-black text-slate-800 flex items-center justify-center gap-3">
                            {React.createElement(Wand2, { className: "w-8 h-8 text-indigo-600" })}
                            MAGIE DE RÉPARTITION
                        </h2>
                        <p className="text-slate-500 text-sm uppercase font-bold tracking-widest">Équilibrage intelligent et quotas</p>
                    </div>
                    
                    <Card title="Quotas de charge par formation" icon={Gauge}>
                        <div className="flex flex-wrap gap-4">
                            {formations.map(f => {
                                const style = getFormationStyle(f, formations);
                                return (
                                    <div key={f} className={`px-4 py-2 rounded-2xl border ${style.bg} ${style.border} flex items-center gap-3`}>
                                        <span className={`text-[10px] font-black uppercase ${style.text}`}>{f}</span>
                                        <input 
                                            type="number" 
                                            min="1" 
                                            value={data.formationLimits[f] || ''} 
                                            onChange={e => setData(prev => ({...prev, formationLimits: {...prev.formationLimits, [f]: parseInt(e.target.value)}}))} 
                                            className="w-12 bg-white px-2 py-1 rounded-lg text-xs font-black text-indigo-700 outline-none" 
                                            placeholder="∞" 
                                        />
                                    </div>
                                );
                            })}
                        </div>
                    </Card>

                    <div className="space-y-4">
                        {data.acts.map((act, idx) => {
                            const req = data.actRequirements[act.id] || { total: 0, allowedFormations: [], fixedStudents: [] };
                            const matches = data.students.filter(s => `${s.firstName} ${s.lastName}`.toLowerCase().includes((fixedSearch[act.id] || "").toLowerCase())).slice(0, 5);
                            const actTypeStyle = getActTypeStyle(act.type);
                            
                            return (
                                <div key={act.id} className="bg-white rounded-[2rem] p-6 shadow-lg shadow-indigo-100/20 border border-white hover:border-indigo-100 transition-all">
                                    <div className="flex flex-col lg:flex-row gap-6">
                                        <div className="lg:w-[280px] shrink-0">
                                            <div className="flex items-center gap-3 mb-2">
                                                <div className="text-2xl font-black text-slate-100 italic shrink-0">{(idx + 1).toString().padStart(2, '0')}</div>
                                                <h4 className="text-[11px] font-black text-slate-800 uppercase truncate leading-tight">{act.name}</h4>
                                            </div>
                                            <div className="mb-4">
                                                <span className={`px-2 py-0.5 rounded text-[8px] font-black uppercase border ${actTypeStyle.bg} ${actTypeStyle.text} ${actTypeStyle.border}`}>
                                                    {act.type || "Tableau"}
                                                </span>
                                            </div>
                                            <div className="flex items-center gap-3 bg-indigo-50/50 p-2.5 rounded-2xl border border-indigo-100/30">
                                                {React.createElement(Users, { className: "w-4 h-4 text-indigo-400" })}
                                                <label className="text-[9px] font-black uppercase text-indigo-600 flex-1">Besoin :</label>
                                                <input 
                                                    type="number" 
                                                    min="0" 
                                                    value={req.total || ''} 
                                                    onChange={e => setData(prev => ({...prev, actRequirements: {...prev.actRequirements, [act.id]: {...req, total: parseInt(e.target.value) || 0}}}))} 
                                                    className="w-16 px-2 py-1.5 rounded-xl border border-indigo-200 text-center font-black text-indigo-700 outline-none text-xs" 
                                                />
                                            </div>
                                        </div>
                                        <div className="flex-1 space-y-2 px-6 border-l border-r border-slate-50">
                                            <label className="text-[9px] font-black uppercase text-slate-400 block tracking-widest">Formations Autorisées</label>
                                            <div className="flex flex-wrap gap-2">
                                                {formations.map(f => {
                                                    const active = req.allowedFormations.includes(f);
                                                    const style = getFormationStyle(f, formations);
                                                    return (
                                                        <button 
                                                            key={f} 
                                                            onClick={() => setData(prev => { 
                                                                const all = req.allowedFormations; 
                                                                const n = active ? all.filter(x => x !== f) : [...all, f]; 
                                                                return {...prev, actRequirements: {...prev.actRequirements, [act.id]: {...req, allowedFormations: n}}}; 
                                                            })} 
                                                            className={`px-3 py-1.5 rounded-xl text-[9px] font-black transition-all border ${active ? `${style.bg} ${style.border} ${style.text} shadow-sm` : 'bg-slate-50 border-slate-100 text-slate-400 hover:border-slate-200'}`}
                                                        >
                                                            {f}
                                                        </button>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                        <div className="lg:w-[320px] shrink-0 space-y-3">
                                            <div className="relative">
                                                {React.createElement(Search, { className: "absolute left-3 top-1/2 -translate-y-1/2 w-3.5 h-3.5 text-slate-400" })}
                                                <input 
                                                    type="text" 
                                                    placeholder="Imposer un artiste..." 
                                                    value={fixedSearch[act.id] || ""} 
                                                    onChange={(e) => setFixedSearch({...fixedSearch, [act.id]: e.target.value})} 
                                                    className="w-full pl-9 pr-3 py-2 rounded-xl border border-slate-100 bg-slate-50/30 text-[10px] font-bold outline-none focus:ring-1 focus:ring-amber-200" 
                                                />
                                                {fixedSearch[act.id] && (
                                                    <div className="absolute top-full left-0 right-0 z-50 bg-white border border-slate-100 rounded-xl mt-1 shadow-2xl overflow-hidden">
                                                        {matches.map(s => (
                                                            <button 
                                                                key={s.id} 
                                                                onClick={() => { toggleFixedStudent(act.id, s.id); setFixedSearch({...fixedSearch, [act.id]: ""}); }} 
                                                                className="w-full text-left px-4 py-2.5 text-[10px] hover:bg-slate-50 flex items-center justify-between font-black uppercase tracking-tight text-slate-600"
                                                            >
                                                                <span>{s.firstName} {s.lastName}</span>
                                                            </button>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                            <div className="flex flex-wrap gap-1.5">
                                                {req.fixedStudents?.map(sId => { 
                                                    const s = data.students.find(x => x.id === sId); 
                                                    return s ? (
                                                        <div key={sId} className="flex items-center gap-1.5 pl-2 pr-1.5 py-1 rounded-lg border bg-amber-50 border-amber-200 text-amber-700 text-[8px] font-black shadow-sm group">
                                                            {React.createElement(Lock, { className: "w-2.5 h-2.5 opacity-50" })}
                                                            {s.firstName} 
                                                            <button onClick={() => toggleFixedStudent(act.id, sId)}>
                                                                {React.createElement(X, { className: "w-3 h-3" })}
                                                            </button>
                                                        </div>
                                                    ) : null; 
                                                })}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    <div className="flex justify-center pb-12">
                        <button 
                            className="px-12 py-5 bg-gradient-to-br from-indigo-600 via-purple-600 to-rose-600 rounded-[2.5rem] text-white font-black text-xl shadow-2xl active:scale-95 transition-transform" 
                            onClick={onGenerate}
                        >
                            LANCER LE CASTING MAGIQUE ✨
                        </button>
                    </div>
                </div>
            );
        }

        // =============================================================================
        // ALLOCATION MANUELLE
        // =============================================================================
        
        function ManualAllocation({ data, formations, setData, handleFileUpload }) {
            const [selectedActId, setSelectedActId] = useState(data.acts[0]?.id);
            const [search, setSearch] = useState("");
            const currentAct = data.acts.find(a => a.id === selectedActId);
            const assignments = data.assignments.filter(a => a.actId === selectedActId);
            const currentCastIds = new Set(assignments.map(a => a.studentId));

            return (
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <div className="lg:col-span-3 space-y-4">
                        <div className="relative group rounded-3xl border-2 border-dashed border-indigo-100 p-6 text-center bg-indigo-50/30 hover:bg-indigo-50 transition-all cursor-pointer">
                            <input type="file" accept=".xlsx, .xls, .csv" onChange={(e) => handleFileUpload(e, 'assignments')} className="absolute inset-0 opacity-0 cursor-pointer z-10" />
                            {React.createElement(Upload, { className: "w-6 h-6 text-indigo-400 mx-auto mb-2" })}
                            <h4 className="font-bold text-indigo-900 text-[9px] uppercase tracking-widest">Importer Répartition</h4>
                        </div>
                        <div className="space-y-1.5 max-h-[600px] overflow-y-auto pr-2">
                            {data.acts.map((act, idx) => (

        // =============================================================================

        const LOCAL_STORAGE_KEY = 'show_planner_pro_v10_restored';
        const INITIAL_STATE = { 
            students: [], 
            acts: [], 
            assignments: [], 
            formationLimits: {}, 
            actRequirements: {} 
        };

        function App() {
            const [activeTab, setActiveTab] = useState('students');
            const [data, setData] = useState(INITIAL_STATE);
            const [notif, setNotif] = useState(null);

            const formations = useMemo(() => 
                Array.from(new Set(data.students.map(s => s.trainingName))).sort(), 
                [data.students]
            );

            useEffect(() => {
                const saved = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (saved) { 
                    try { 
                        setData(JSON.parse(saved)); 
                    } catch (e) { 
                        console.error(e); 
                    } 
                }
            }, []);

            useEffect(() => { 
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(data)); 
            }, [data]);

            const showNotif = (msg) => { 
                setNotif(msg); 
                setTimeout(() => setNotif(null), 5000); 
            };

            const handleFileUpload = (e, type) => {
                if (!window.XLSX) { 
                    showNotif("⚠️ Librairie Excel non prête."); 
                    return; 
                }
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (evt) => {
                    const dataArr = new Uint8Array(evt.target.result);
                    const wb = window.XLSX.read(dataArr, { type: 'array' });
                    const ws = wb.Sheets[wb.SheetNames[0]];
                    const rows = window.XLSX.utils.sheet_to_json(ws, { header: 1 });
                    
                    let headerRowIndex = rows.findIndex(row => {
                        if (!Array.isArray(row)) return false;
                        let matchCount = 0;
                        row.forEach(cell => {
                            if (!cell) return;
                            const n = normalizeKey(cell);
                            if (n === 'nom' || n === 'prenom' || n === 'formation' || n === 'nomeleve' || n === 'prenomeleve' || n === 'nomdunúmero') {
                                matchCount++;
                            }
                        });
                        return matchCount >= 2; 
                    });

                    if (headerRowIndex === -1) headerRowIndex = 0;
                    const cleanData = window.XLSX.utils.sheet_to_json(ws, { range: headerRowIndex });

                    if (type === 'students') {
                        const newStudents = cleanData.map(row => {
                            const ln = getValueByFlexibleKeys(row, ['nom', 'nomeleve', 'nom de l\'eleve', 'nom eleve']);
                            const fn = getValueByFlexibleKeys(row, ['prenom', 'prenomeleve', 'prenom de l\'eleve', 'prenom eleve']);
                            const tr = getValueByFlexibleKeys(row, ['formation', 'classe', 'discipline', 'training']) || "Animation";
                            if (!fn && !ln) return null;
                            return { id: crypto.randomUUID(), firstName: fn || "", lastName: ln || "", trainingName: tr };
                        }).filter(s => s !== null);
                        setData(prev => ({ ...prev, students: [...prev.students, ...newStudents] }));
                        showNotif(`🎭 ${newStudents.length} artistes importés !`);
                    } 
                    else if (type === 'acts') {
                        const energyMap = { 
                            'basse': 'low', 'moyenne': 'medium', 'haute': 'high', 
                            'bas': 'low', 'moyen': 'medium', 'haut': 'high', 
                            'low': 'low', 'medium': 'medium', 'high': 'high' 
                        };
                        const newActs = cleanData.map(row => {
                            const nm = getValueByFlexibleKeys(row, ['nomdunúmero', 'numero', 'nom du numero', 'name']);
                            const tp = getValueByFlexibleKeys(row, ['typedunúmero', 'type']);
                            const en = energyMap[normalizeKey(getValueByFlexibleKeys(row, ['énergie', 'energie', 'energy']))] || 'medium';
                            if (!nm) return null;
                            return { id: crypto.randomUUID(), name: nm, type: tp || "Tableau", energy: en };
                        }).filter(a => a !== null);
                        setData(prev => ({ ...prev, acts: [...prev.acts, ...newActs] }));
                        showNotif(`🎬 ${newActs.length} numéros importés !`);
                    }
                    else if (type === 'assignments') {
                        if (data.students.length === 0 || data.acts.length === 0) {
                            showNotif("❌ Importez d'abord les Artistes et les Numéros !"); 
                            return;
                        }
                        let successCount = 0;
                        const newAssignments = cleanData.map(row => {
                            const actName = getValueByFlexibleKeys(row, ['nomdunúmero', 'numero', 'nom du numero', 'name']);
                            const firstName = getValueByFlexibleKeys(row, ['prenom', 'prenomeleve']);
                            const lastName = getValueByFlexibleKeys(row, ['nom', 'nomeleve']);
                            if (!actName || !firstName || !lastName) return null;
                            const act = data.acts.find(a => normalizeKey(a.name) === normalizeKey(actName));
                            const student = data.students.find(s => normalizeKey(s.firstName) === normalizeKey(firstName) && normalizeKey(s.lastName) === normalizeKey(lastName));
                            if (act && student) { 
                                successCount++; 
                                return { actId: act.id, studentId: student.id }; 
                            }
                            return null;
                        }).filter(a => a !== null);
                        setData(prev => ({ ...prev, assignments: newAssignments }));
                        showNotif(`✅ ${successCount} affectations importées !`);
                    }
                };
                reader.readAsArrayBuffer(file);
                e.target.value = null; 
            };

            const generateMagicDistribution = () => {
                const { students, acts, actRequirements, formationLimits } = data;
                if (acts.length === 0 || students.length === 0) { 
                    showNotif("Données manquantes !"); 
                    return; 
                }
                let temp = [];
                let stats = {};
                students.forEach(s => stats[s.id] = { load: 0, last: -2 });

                acts.forEach((act, i) => {
                    const req = actRequirements[act.id] || { total: 0, allowedFormations: [], fixedStudents: [] };
                    (req.fixedStudents || []).forEach(sId => {
                        if (students.find(x => x.id === sId)) { 
                            temp.push({ actId: act.id, studentId: sId }); 
                            stats[sId].load++; 
                            stats[sId].last = i; 
                        }
                    });
                });

                acts.forEach((act, i) => {
                    const req = actRequirements[act.id] || { total: 0, allowedFormations: [], fixedStudents: [] };
                    const currentIn = temp.filter(a => a.actId === act.id).length;
                    const left = Math.max(0, (req.total || 0) - currentIn);
                    const allowed = req.allowedFormations || [];
                    if (left === 0 || allowed.length === 0) return;
                    for (let j = 0; j < left; j++) {
                        const candidates = students.filter(s => {
                            const isAllowed = allowed.includes(s.trainingName);
                            const notInAct = !temp.some(a => a.actId === act.id && a.studentId === s.id);
                            const notInPrev = stats[s.id].last !== i - 1;
                            const underLimit = stats[s.id].load < (formationLimits[s.trainingName] || 99);
                            return isAllowed && notInAct && notInPrev && underLimit;
                        }).sort((a, b) => stats[a.id].load - stats[b.id].load);
                        
                        if (candidates.length > 0) { 
                            const chosen = candidates[0]; 
                            temp.push({ actId: act.id, studentId: chosen.id }); 
                            stats[chosen.id].load++; 
                            stats[chosen.id].last = i; 
                        }
                    }
                });
                setData(prev => ({ ...prev, assignments: temp }));
                showNotif("Casting généré avec succès ! ✨");
            };

            return (
                <div className="min-h-screen bg-[#F8FAFF] text-slate-900 font-sans pb-20">
                    <header className="bg-white/70 backdrop-blur-xl border-b border-indigo-50 sticky top-0 z-40 h-20 px-6 flex items-center justify-between">
                        <div className="flex items-center gap-4">
                            <div className="bg-gradient-to-tr from-indigo-600 to-purple-600 p-3 rounded-[1.25rem] shadow-lg transform hover:rotate-6 transition-transform">
                                {React.createElement(Sparkles, { className: "w-6 h-6 text-white" })}
                            </div>
                            <div>
                                <h1 className="text-2xl font-black bg-clip-text text-transparent bg-gradient-to-r from-indigo-700 to-rose-600 uppercase tracking-tighter leading-none mb-1">
                                    SHOW PLANNER PRO
                                </h1>
                                <p className="text-[10px] font-bold tracking-widest text-indigo-400">DIRECTION ARTISTIQUE</p>
                            </div>
                        </div>
                        {notif && (
                            <div className="bg-indigo-800 text-white px-6 py-2 rounded-2xl text-xs font-black shadow-xl animate-bounce">
                                {notif}
                            </div>
                        )}
                    </header>

                    <div className="max-w-7xl mx-auto px-6 py-8">
                        <nav className="flex bg-indigo-50/50 p-1.5 rounded-[2rem] shadow-inner mb-10 w-fit border border-white mx-auto overflow-x-auto">
                            {[
                                { id: 'students', label: 'Artistes', icon: Users }, 
                                { id: 'show', label: 'Spectacle', icon: Music }, 
                                { id: 'proposal', label: 'Magie', icon: Wand2 }, 
                                { id: 'manual', label: 'Coulisses', icon: UserPlus }, 
                                { id: 'stats', label: 'Succès', icon: BarChart3 },
                                { id: 'export', label: 'Régie', icon: Download }
                            ].map(tab => (
                                <button 
                                    key={tab.id} 
                                    onClick={() => setActiveTab(tab.id)} 
                                    className={`flex items-center gap-2 px-8 py-3 rounded-2xl text-sm font-bold transition-all whitespace-nowrap ${activeTab === tab.id ? 'bg-white text-indigo-700 shadow-xl' : 'text-slate-500 hover:text-indigo-600'}`}
                                >
                                    {React.createElement(tab.icon, { 
                                        className: `w-4 h-4 ${activeTab === tab.id ? 'text-indigo-500 animate-pulse' : ''}` 
                                    })}
                                    {tab.label}
                                </button>
                            ))}
                        </nav>

                        {activeTab === 'students' && (
                            <StudentManager 
                                data={data} 
                                formations={formations} 
                                setData={setData} 
                                handleFileUpload={handleFileUpload} 
                            />
                        )}
                        {activeTab === 'show' && (
                            <ShowManager 
                                data={data} 
                                setData={setData} 
                                handleFileUpload={handleFileUpload} 
                            />
                        )}
                        {activeTab === 'proposal' && (
                            <ProposalEngine 
                                data={data} 
                                formations={formations} 
                                setData={setData} 
                                onGenerate={generateMagicDistribution} 
                            />
                        )}
                        {activeTab === 'manual' && (
                            <ManualAllocation 
                                data={data} 
                                formations={formations} 
                                setData={setData} 
                                handleFileUpload={handleFileUpload} 
                            />
                        )}
                        {activeTab === 'stats' && (
                            <StatsDashboard 
                                data={data} 
                                formations={formations} 
                            />
                        )}
                        {activeTab === 'export' && (
                            <ExportDashboard 
                                data={data} 
                                formations={formations} 
                            />
                        )}
                    </div>
                </div>
            );
        }

        // Rendu de l'application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
