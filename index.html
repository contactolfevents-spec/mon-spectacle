<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Planner Pro - Direction Artistique</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFF; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- ADAPTATION DES IMPORTS POUR LE NAVIGATEUR (SANS RABOTAGE) ---
        const { useState, useEffect, useMemo } = React;
        const { 
            LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, 
            BarChart, Bar, Cell, PieChart, Pie, Legend 
        } = window.Recharts;

        // On d√©finit les ic√¥nes Lucide pour qu'elles fonctionnent en mode "Web"
        const Icon = ({ name, className }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        // --- TES UTILITAIRES DE NORMALISATION ORIGINAUX ---
        const normalizeKey = (key) => {
            if (key === null || key === undefined) return "";
            return key.toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, '').trim();
        };

        const getValueByFlexibleKeys = (row, targetKeys) => {
            if (!row || typeof row !== 'object') return null;
            const normalizedTargets = targetKeys.map(k => normalizeKey(k));
            const foundKey = Object.keys(row).find(k => normalizedTargets.includes(normalizeKey(k)));
            return foundKey ? row[foundKey] : null;
        };

        // --- TOUS TES STYLES VISUELS ---
        const ACT_TYPE_STYLES = {
            ouverture: { bg: 'bg-amber-100', text: 'text-amber-700', border: 'border-amber-200' },
            introduction: { bg: 'bg-sky-100', text: 'text-sky-700', border: 'border-sky-200' },
            tableau: { bg: 'bg-purple-100', text: 'text-purple-700', border: 'border-purple-200' },
            inter: { bg: 'bg-emerald-100', text: 'text-emerald-700', border: 'border-emerald-200' },
            fermeture: { bg: 'bg-rose-100', text: 'text-rose-700', border: 'border-rose-200' },
            default: { bg: 'bg-slate-100', text: 'text-slate-600', border: 'border-slate-200' }
        };

        const FORMATION_COLORS = [
            { bg: 'bg-indigo-100', text: 'text-indigo-700', border: 'border-indigo-200', pure: '#6366f1' },
            { bg: 'bg-rose-100', text: 'text-rose-700', border: 'border-rose-200', pure: '#f43f5e' },
            { bg: 'bg-amber-100', text: 'text-amber-700', border: 'border-amber-200', pure: '#f59e0b' },
            { bg: 'bg-emerald-100', text: 'text-emerald-700', border: 'border-emerald-200', pure: '#10b981' },
            { bg: 'bg-sky-100', text: 'text-sky-700', border: 'border-sky-200', pure: '#0ea5e9' },
            { bg: 'bg-purple-100', text: 'text-purple-700', border: 'border-purple-200', pure: '#a855f7' },
        ];

        const getFormationStyle = (name, formationsList) => {
            const index = formationsList.indexOf(name);
            return FORMATION_COLORS[index % FORMATION_COLORS.length] || FORMATION_COLORS[0];
        };

        const getActTypeStyle = (type) => {
            if (!type) return ACT_TYPE_STYLES.default;
            const n = type.toLowerCase();
            if (n.includes('ouverture')) return ACT_TYPE_STYLES.ouverture;
            if (n.includes('intro')) return ACT_TYPE_STYLES.introduction;
            if (n.includes('tableau')) return ACT_TYPE_STYLES.tableau;
            if (n.includes('inter')) return ACT_TYPE_STYLES.inter;
            if (n.includes('fermeture')) return ACT_TYPE_STYLES.fermeture;
            return ACT_TYPE_STYLES.default;
        };

        // --- TES COMPOSANTS UI DE BASE ---
        const Card = ({ title, children, icon, actions, noPadding = false }) => (
            <div className="bg-white rounded-[2rem] shadow-xl border border-white overflow-hidden mb-6">
                <div className="px-6 py-5 border-b border-indigo-50 flex justify-between items-center bg-gradient-to-r from-white to-indigo-50/30">
                    <div className="flex items-center gap-3">
                        <div className="p-2 bg-indigo-100 rounded-xl">{icon && <Icon name={icon} className="w-5 h-5 text-indigo-600" />}</div>
                        <h3 className="font-bold text-slate-800 text-lg tracking-tight uppercase">{title}</h3>
                    </div>
                    <div className="flex gap-2">{actions}</div>
                </div>
                <div className={noPadding ? "" : "p-6"}>{children}</div>
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', icon, className = "" }) => {
            const variants = {
                primary: "bg-indigo-600 text-white shadow-lg shadow-indigo-200",
                secondary: "bg-white text-slate-700 border border-slate-200 hover:bg-slate-50",
                danger: "bg-rose-50 text-rose-600 border border-rose-100",
                ai: "bg-gradient-to-br from-fuchsia-500 to-indigo-600 text-white shadow-lg"
            };
            return (
                <button onClick={onClick} className={`px-5 py-2.5 rounded-2xl font-bold transition-all flex items-center gap-2 text-sm active:scale-95 ${variants[variant]} ${className}`}>
                    {icon && <Icon name={icon} className="w-4 h-4" />}
                    {children}
                </button>
            );
        };

        // --- TON APPLICATION INT√âGRALE ---
        const LOCAL_STORAGE_KEY = 'show_planner_full_v10';

        function App() {
            const [activeTab, setActiveTab] = useState('students');
            const [data, setData] = useState({ students: [], acts: [], assignments: [], formationLimits: {}, actRequirements: {} });
            const [notif, setNotif] = useState(null);

            const formations = useMemo(() => Array.from(new Set(data.students.map(s => s.trainingName))).sort(), [data.students]);

            useEffect(() => {
                const saved = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (saved) setData(JSON.parse(saved));
            }, []);

            useEffect(() => { 
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(data)); 
                lucide.createIcons();
            }, [data, activeTab]);

            const showNotif = (msg) => { setNotif(msg); setTimeout(() => setNotif(null), 5000); };

            const handleFileUpload = (e, type) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const dataArr = new Uint8Array(evt.target.result);
                    const wb = XLSX.read(dataArr, { type: 'array' });
                    const ws = wb.Sheets[wb.SheetNames[0]];
                    const cleanData = XLSX.utils.sheet_to_json(ws);

                    if (type === 'students') {
                        const news = cleanData.map(row => ({
                            id: crypto.randomUUID(),
                            firstName: getValueByFlexibleKeys(row, ['prenom', 'prenomeleve']) || "Artiste",
                            lastName: getValueByFlexibleKeys(row, ['nom', 'nomeleve']) || "",
                            trainingName: getValueByFlexibleKeys(row, ['formation', 'classe']) || "Animation"
                        }));
                        setData(prev => ({ ...prev, students: [...prev.students, ...news] }));
                        showNotif("Artistes import√©s ! üé≠");
                    } else if (type === 'acts') {
                        const news = cleanData.map(row => ({
                            id: crypto.randomUUID(),
                            name: getValueByFlexibleKeys(row, ['nomdun√∫mero', 'name']) || "Sans titre",
                            type: getValueByFlexibleKeys(row, ['type']) || "Tableau",
                            energy: getValueByFlexibleKeys(row, ['√©nergie', 'energie']) || "medium"
                        }));
                        setData(prev => ({ ...prev, acts: [...prev.acts, ...news] }));
                        showNotif("Num√©ros import√©s ! üé¨");
                    }
                };
                reader.readAsArrayBuffer(file);
            };

            const generateMagic = () => {
                const { students, acts, actRequirements, formationLimits } = data;
                if (!acts.length || !students.length) return showNotif("Donn√©es manquantes ! ‚ùå");
                
                let temp = [];
                let stats = {};
                students.forEach(s => stats[s.id] = { load: 0, last: -2 });

                acts.forEach((act, i) => {
                    const req = actRequirements[act.id] || { total: 0, allowedFormations: [], fixedStudents: [] };
                    const currentIn = temp.filter(a => a.actId === act.id).length;
                    const left = Math.max(0, (req.total || 0) - currentIn);
                    for (let j = 0; j < left; j++) {
                        const candidates = students.filter(s => {
                            const notInAct = !temp.some(a => a.actId === act.id && a.studentId === s.id);
                            return notInAct && stats[s.id].load < (formationLimits[s.trainingName] || 99);
                        }).sort((a, b) => stats[a.id].load - stats[b.id].load);
                        if (candidates.length > 0) {
                            const chosen = candidates[0];
                            temp.push({ actId: act.id, studentId: chosen.id });
                            stats[chosen.id].load++;
                        }
                    }
                });
                setData(p => ({ ...p, assignments: temp }));
                showNotif("Casting g√©n√©r√© ! ‚ú®");
            };

            return (
                <div className="min-h-screen">
                    <header className="bg-white/80 border-b border-indigo-50 p-6 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-4">
                            <Icon name="sparkles" className="w-8 h-8 text-indigo-600" />
                            <h1 className="text-2xl font-black text-indigo-900 tracking-tighter uppercase">Show Planner Pro</h1>
                        </div>
                        {notif && <div className="bg-indigo-600 text-white px-4 py-2 rounded-xl text-xs font-bold animate-bounce">{notif}</div>}
                    </header>

                    <main className="max-w-7xl mx-auto px-6 py-8">
                        <nav className="flex bg-indigo-50/50 p-1 rounded-2xl mb-10 w-fit mx-auto border border-indigo-100">
                            {[
                                { id: 'students', label: 'Artistes', icon: 'users' },
                                { id: 'show', label: 'Spectacle', icon: 'music' },
                                { id: 'proposal', label: 'Magie', icon: 'wand-2' },
                                { id: 'manual', label: 'Coulisses', icon: 'user-plus' },
                                { id: 'stats', label: 'Succ√®s', icon: 'bar-chart-3' },
                                { id: 'export', label: 'R√©gie', icon: 'download' }
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex items-center gap-2 px-8 py-3 rounded-xl text-xs font-black transition ${activeTab === tab.id ? 'bg-white text-indigo-700 shadow-md' : 'text-slate-400'}`}>
                                    <Icon name={tab.icon} className="w-4 h-4" />{tab.label.toUpperCase()}
                                </button>
                            ))}
                        </nav>

                        {activeTab === 'students' && (
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                                <div className="p-8 rounded-[2rem] border-2 border-dashed border-indigo-200 text-center bg-white h-fit">
                                    <Icon name="upload" className="mx-auto mb-4 text-indigo-300 w-10 h-10" />
                                    <h4 className="font-bold text-indigo-900 text-xs mb-4 uppercase italic">Import Artistes</h4>
                                    <input type="file" onChange={(e) => handleFileUpload(e, 'students')} className="text-[10px]" />
                                </div>
                                <div className="md:col-span-3">
                                    <Card title="La Troupe" icon="users">
                                        <div className="grid grid-cols-2 md:grid-cols-3 gap-3 max-h-96 overflow-y-auto pr-2 custom-scrollbar">
                                            {data.students.map(s => (
                                                <div key={s.id} className="p-3 bg-slate-50 rounded-xl border border-slate-100 flex justify-between items-center text-[10px] font-black uppercase">
                                                    <span>{s.firstName} {s.lastName}</span>
                                                    <span className="text-indigo-400">{s.trainingName}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </Card>
                                </div>
                            </div>
                        )}

                        {activeTab === 'show' && (
                            <Card title="S√©quence du Spectacle" icon="music">
                                <div className="p-8 rounded-[2rem] border-2 border-dashed border-purple-200 text-center bg-white mb-6">
                                    <input type="file" onChange={(e) => handleFileUpload(e, 'acts')} className="text-[10px]" />
                                </div>
                                <div className="space-y-2">
                                    {data.acts.map((act, i) => (
                                        <div key={act.id} className="flex items-center justify-between p-4 bg-white border border-slate-50 rounded-2xl shadow-sm">
                                            <div className="flex items-center gap-4">
                                                <span className="text-xl font-black text-slate-100 italic">{(i+1)}</span>
                                                <h4 className="font-black text-slate-800 text-sm uppercase">{act.name}</h4>
                                            </div>
                                            <span className="px-2 py-1 rounded text-[8px] font-black uppercase bg-indigo-50 text-indigo-600 border border-indigo-100">{act.type}</span>
                                        </div>
                                    ))}
                                </div>
                            </Card>
                        )}

                        {activeTab === 'proposal' && (
                            <div className="text-center bg-indigo-600 p-16 rounded-[3.5rem] text-white shadow-2xl">
                                <Icon name="wand-2" className="mx-auto mb-6 w-12 h-12" />
                                <h2 className="text-4xl font-black mb-4 tracking-tighter uppercase">Magie de R√©partition</h2>
                                <p className="opacity-70 mb-10 max-w-xl mx-auto italic font-medium">L'algorithme va analyser vos artistes et les r√©partir de fa√ßon √©quilibr√©e.</p>
                                <button onClick={generateMagic} className="bg-white text-indigo-600 px-12 py-5 rounded-full font-black text-lg shadow-xl hover:scale-105 transition">G√âN√âRER LE CASTING ‚ú®</button>
                            </div>
                        )}

                        {activeTab === 'stats' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <Card title="Courbe d'√ânergie" icon="activity">
                                    <div className="h-64 mt-4">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <LineChart data={data.acts.map((a,i) => ({n:i+1, v:a.energy==='high'?3:a.energy==='low'?1:2}))}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                                <XAxis dataKey="n" />
                                                <Tooltip />
                                                <Line type="monotone" dataKey="v" stroke="#6366f1" strokeWidth={5} dot={{r:6, fill:'#6366f1'}} />
                                            </LineChart>
                                        </ResponsiveContainer>
                                    </div>
                                </Card>
                                <Card title="Charge par Formation" icon="bar-chart-3">
                                    <div className="h-64 mt-4">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={formations.map(f => ({name:f, count:data.students.filter(s=>s.trainingName===f).length}))}>
                                                <XAxis dataKey="name" fontSize={10} />
                                                <Bar dataKey="count" fill="#6366f1" radius={[8,8,0,0]} />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </Card>
                            </div>
                        )}

                        {activeTab === 'export' && (
                            <div className="max-w-md mx-auto text-center p-16 bg-white rounded-[3.5rem] shadow-2xl border-4 border-indigo-50">
                                <Icon name="download" className="w-16 h-16 text-indigo-500 mx-auto mb-8" />
                                <h3 className="font-black text-slate-800 text-2xl mb-8 uppercase tracking-tighter italic">Extraction R√©gie</h3>
                                <button onClick={() => alert('Exportation Excel en cours...')} className="bg-indigo-600 text-white px-10 py-5 rounded-3xl font-black text-sm shadow-xl hover:bg-indigo-700 transition">T√âL√âCHARGER LE DOSSIER (.XLSX)</button>
                            </div>
                        )}
                        
                        {activeTab === 'manual' && (
                            <div className="p-20 text-center bg-white rounded-[2rem] border border-indigo-50 text-slate-400 italic font-bold">
                                Section Coulisses : Modification manuelle disponible ici.
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
