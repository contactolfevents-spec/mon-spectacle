<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Planner Pro - Direction Artistique</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFF; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, 
            BarChart, Bar, Cell, PieChart, Pie, Legend 
        } = window.Recharts;

        // --- UTILITAIRES DE NORMALISATION ORIGINAUX ---
        const normalizeKey = (key) => {
            if (key === null || key === undefined) return "";
            return key.toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, '').trim();
        };

        const getValueByFlexibleKeys = (row, targetKeys) => {
            if (!row || typeof row !== 'object') return null;
            const normalizedTargets = targetKeys.map(k => normalizeKey(k));
            const foundKey = Object.keys(row).find(k => normalizedTargets.includes(normalizeKey(k)));
            return foundKey ? row[foundKey] : null;
        };

        // --- CONFIGURATION DES STYLES ---
        const ACT_TYPE_STYLES = {
            ouverture: { bg: 'bg-amber-100', text: 'text-amber-700', border: 'border-amber-200' },
            introduction: { bg: 'bg-sky-100', text: 'text-sky-700', border: 'border-sky-200' },
            tableau: { bg: 'bg-purple-100', text: 'text-purple-700', border: 'border-purple-200' },
            inter: { bg: 'bg-emerald-100', text: 'text-emerald-700', border: 'border-emerald-200' },
            fermeture: { bg: 'bg-rose-100', text: 'text-rose-700', border: 'border-rose-200' },
            default: { bg: 'bg-slate-100', text: 'text-slate-600', border: 'border-slate-200' }
        };

        const FORMATION_COLORS = [
            { bg: 'bg-indigo-100', text: 'text-indigo-700', border: 'border-indigo-200', pure: '#6366f1' },
            { bg: 'bg-rose-100', text: 'text-rose-700', border: 'border-rose-200', pure: '#f43f5e' },
            { bg: 'bg-amber-100', text: 'text-amber-700', border: 'border-amber-200', pure: '#f59e0b' },
            { bg: 'bg-emerald-100', text: 'text-emerald-700', border: 'border-emerald-200', pure: '#10b981' },
            { bg: 'bg-sky-100', text: 'text-sky-700', border: 'border-sky-200', pure: '#0ea5e9' },
            { bg: 'bg-purple-100', text: 'text-purple-700', border: 'border-purple-200', pure: '#a855f7' },
        ];

        const getFormationStyle = (name, formationsList) => {
            const index = formationsList.indexOf(name);
            return FORMATION_COLORS[index % FORMATION_COLORS.length] || FORMATION_COLORS[0];
        };

        const getActTypeStyle = (type) => {
            if (!type) return ACT_TYPE_STYLES.default;
            const n = type.toLowerCase();
            if (n.includes('ouverture')) return ACT_TYPE_STYLES.ouverture;
            if (n.includes('intro')) return ACT_TYPE_STYLES.introduction;
            if (n.includes('tableau')) return ACT_TYPE_STYLES.tableau;
            if (n.includes('inter')) return ACT_TYPE_STYLES.inter;
            if (n.includes('fermeture')) return ACT_TYPE_STYLES.fermeture;
            return ACT_TYPE_STYLES.default;
        };

        // --- COMPOSANTS UI ---
        const Card = ({ title, children, icon, actions }) => (
            <div className="bg-white/80 backdrop-blur-md rounded-[2rem] shadow-xl border border-white overflow-hidden mb-6">
                <div className="px-6 py-5 border-b border-indigo-50 flex justify-between items-center bg-gradient-to-r from-white to-indigo-50/30">
                    <div className="flex items-center gap-3">
                        <div className="p-2 bg-indigo-100 rounded-xl"><i data-lucide={icon} className="w-5 h-5 text-indigo-600"></i></div>
                        <h3 className="font-bold text-slate-800 text-lg uppercase tracking-tight">{title}</h3>
                    </div>
                    <div className="flex gap-2">{actions}</div>
                </div>
                <div className="p-6">{children}</div>
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', icon, className = "" }) => {
            const variants = {
                primary: "bg-indigo-600 text-white shadow-lg",
                secondary: "bg-white text-slate-700 border border-slate-200",
                ai: "bg-gradient-to-br from-fuchsia-500 to-indigo-600 text-white"
            };
            return (
                <button onClick={onClick} className={`px-5 py-2.5 rounded-2xl font-bold flex items-center gap-2 text-sm active:scale-95 transition-all ${variants[variant]} ${className}`}>
                    {icon && <i data-lucide={icon} className="w-4 h-4"></i>}{children}
                </button>
            );
        };

        // --- APPLICATION PRINCIPALE ---
        const LOCAL_STORAGE_KEY = 'show_planner_full_v1';

        function App() {
            const [activeTab, setActiveTab] = useState('students');
            const [data, setData] = useState({ students: [], acts: [], assignments: [], formationLimits: {}, actRequirements: {} });
            const [notif, setNotif] = useState(null);

            const formations = useMemo(() => Array.from(new Set(data.students.map(s => s.trainingName))).sort(), [data.students]);

            useEffect(() => {
                const saved = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (saved) setData(JSON.parse(saved));
            }, []);

            useEffect(() => { 
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(data)); 
                lucide.createIcons(); 
            }, [data, activeTab]);

            const showNotif = (msg) => { setNotif(msg); setTimeout(() => setNotif(null), 5000); };

            const handleFileUpload = (e, type) => {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const dataArr = new Uint8Array(evt.target.result);
                    const wb = XLSX.read(dataArr, { type: 'array' });
                    const ws = wb.Sheets[wb.SheetNames[0]];
                    const rows = XLSX.utils.sheet_to_json(ws);

                    if (type === 'students') {
                        const news = rows.map(r => ({
                            id: crypto.randomUUID(),
                            firstName: getValueByFlexibleKeys(r, ['prenom', 'prenomeleve']) || "Artiste",
                            lastName: getValueByFlexibleKeys(r, ['nom', 'nomeleve']) || "",
                            trainingName: getValueByFlexibleKeys(r, ['formation', 'classe']) || "Animation"
                        }));
                        setData(p => ({ ...p, students: [...p.students, ...news] }));
                        showNotif("Artistes importÃ©s ! ðŸ‘¥");
                    } else if (type === 'acts') {
                        const news = rows.map(r => ({
                            id: crypto.randomUUID(),
                            name: getValueByFlexibleKeys(r, ['nomdunÃºmero', 'name']) || "Sans titre",
                            type: (getValueByFlexibleKeys(r, ['type']) || "Tableau").toLowerCase(),
                            energy: getValueByFlexibleKeys(r, ['Ã©nergie', 'energie']) || "medium"
                        }));
                        setData(p => ({ ...p, acts: [...p.acts, ...news] }));
                        showNotif("NumÃ©ros importÃ©s ! ðŸŽµ");
                    }
                };
                reader.readAsArrayBuffer(file);
            };

            const generateMagic = () => {
                const { students, acts, actRequirements, formationLimits } = data;
                if (!acts.length || !students.length) return showNotif("DonnÃ©es manquantes ! âŒ");
                let temp = [];
                let stats = {};
                students.forEach(s => stats[s.id] = { load: 0, last: -2 });

                acts.forEach((act, i) => {
                    const req = actRequirements[act.id] || { total: 0, allowedFormations: [], fixedStudents: [] };
                    const currentIn = temp.filter(a => a.actId === act.id).length;
                    const left = Math.max(0, (req.total || 0) - currentIn);
                    for (let j = 0; j < left; j++) {
                        const candidates = students.filter(s => {
                            const notInAct = !temp.some(a => a.actId === act.id && a.studentId === s.id);
                            const notInPrev = stats[s.id].last !== i - 1;
                            const underLimit = stats[s.id].load < (formationLimits[s.trainingName] || 99);
                            return notInAct && notInPrev && underLimit;
                        }).sort((a, b) => stats[a.id].load - stats[b.id].load);
                        if (candidates.length > 0) {
                            const chosen = candidates[0];
                            temp.push({ actId: act.id, studentId: chosen.id });
                            stats[chosen.id].load++;
                            stats[chosen.id].last = i;
                        }
                    }
                });
                setData(p => ({ ...p, assignments: temp }));
                showNotif("Magie opÃ©rÃ©e ! âœ¨");
            };

            return (
                <div className="min-h-screen">
                    <header className="bg-white/80 h-20 px-8 flex justify-between items-center sticky top-0 z-50 border-b border-indigo-50">
                        <div className="flex items-center gap-4">
                            <div className="bg-indigo-600 p-2.5 rounded-xl text-white shadow-lg"><i data-lucide="sparkles"></i></div>
                            <h1 className="text-2xl font-black text-indigo-950 uppercase tracking-tighter">Show Planner Pro</h1>
                        </div>
                        {notif && <div className="bg-indigo-800 text-white px-6 py-2 rounded-2xl text-xs font-bold animate-pulse">{notif}</div>}
                    </header>

                    <main className="max-w-7xl mx-auto px-6 py-10">
                        <nav className="flex bg-white p-1.5 rounded-3xl mb-12 w-fit mx-auto border border-indigo-100 shadow-sm overflow-x-auto">
                            {[
                                { id: 'students', label: 'Artistes', icon: 'users' },
                                { id: 'show', label: 'Spectacle', icon: 'music' },
                                { id: 'proposal', label: 'Magie', icon: 'wand-2' },
                                { id: 'manual', label: 'Coulisses', icon: 'user-plus' },
                                { id: 'stats', label: 'SuccÃ¨s', icon: 'bar-chart-3' },
                                { id: 'export', label: 'RÃ©gie', icon: 'download' }
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex items-center gap-2 px-8 py-3 rounded-2xl text-xs font-bold transition-all ${activeTab === tab.id ? 'bg-indigo-600 text-white shadow-xl' : 'text-slate-400 hover:text-indigo-600'}`}>
                                    <i data-lucide={tab.icon} className="w-4 h-4"></i>{tab.label.toUpperCase()}
                                </button>
                            ))}
                        </nav>

                        {activeTab === 'students' && <StudentManager data={data} formations={formations} setData={setData} handleFileUpload={handleFileUpload} />}
                        {activeTab === 'show' && <ShowManager data={data} setData={setData} handleFileUpload={handleFileUpload} />}
                        {activeTab === 'proposal' && <ProposalEngine data={data} formations={formations} setData={setData} onGenerate={generateMagic} />}
                        {activeTab === 'manual' && <ManualAllocation data={data} formations={formations} setData={setData} />}
                        {activeTab === 'stats' && <StatsDashboard data={data} formations={formations} />}
                        {activeTab === 'export' && <ExportDashboard data={data} formations={formations} />}
                    </main>
                </div>
            );
        }

        // --- SECTION : COMPOSANTS DÃ‰TAILLÃ‰S (RESTAURÃ‰S) ---

        function StudentManager({ data, formations, setData, handleFileUpload }) {
            return (
                <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                    <div className="p-8 rounded-[2rem] border-2 border-dashed border-indigo-200 text-center bg-white h-fit">
                        <i data-lucide="upload" className="w-10 h-10 text-indigo-400 mx-auto mb-4"></i>
                        <h4 className="font-bold text-indigo-900 text-xs mb-4 uppercase">Import Excel Artistes</h4>
                        <input type="file" onChange={(e) => handleFileUpload(e, 'students')} className="text-[10px]" />
                    </div>
                    <div className="lg:col-span-3">
                        <Card title={`Troupe de ScÃ¨ne (${data.students.length})`} icon="users">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-3 max-h-96 overflow-y-auto pr-2 custom-scrollbar">
                                {data.students.map(s => (
                                    <div key={s.id} className="p-3 bg-slate-50 rounded-xl border border-slate-100 flex justify-between items-center text-[10px] font-bold uppercase">
                                        <span>{s.firstName} {s.lastName}</span>
                                        <span className="text-indigo-400">{s.trainingName}</span>
                                    </div>
                                ))}
                            </div>
                        </Card>
                    </div>
                </div>
            );
        }

        function ShowManager({ data, setData, handleFileUpload }) {
            return (
                <Card title="SÃ©quence du Spectacle" icon="music">
                    <div className="p-8 rounded-[2rem] border-2 border-dashed border-purple-200 text-center bg-white mb-6">
                        <input type="file" onChange={(e) => handleFileUpload(e, 'acts')} className="text-[10px]" />
                    </div>
                    <div className="space-y-2">
                        {data.acts.map((act, i) => (
                            <div key={act.id} className="flex items-center justify-between p-4 bg-white border border-slate-50 rounded-2xl shadow-sm">
                                <div className="flex items-center gap-4">
                                    <span className="text-xl font-black text-slate-100 italic">{(i + 1)}</span>
                                    <h4 className="font-black text-slate-800 text-sm uppercase">{act.name}</h4>
                                </div>
                                <span className={`px-2 py-1 rounded text-[8px] font-black uppercase bg-indigo-50 text-indigo-600 border border-indigo-100`}>{act.type}</span>
                            </div>
                        ))}
                    </div>
                </Card>
            );
        }

        function ProposalEngine({ data, formations, setData, onGenerate }) {
            return (
                <div className="space-y-10">
                    <div className="text-center bg-indigo-600 p-16 rounded-[3.5rem] text-white shadow-2xl">
                        <i data-lucide="wand-2" className="mx-auto mb-6 w-12 h-12"></i>
                        <h2 className="text-4xl font-black mb-4 uppercase tracking-tighter">Magie de RÃ©partition</h2>
                        <p className="opacity-70 mb-10 max-w-xl mx-auto italic">L'algorithme va analyser vos {data.students.length} artistes et les rÃ©partir de faÃ§on Ã©quilibrÃ©e.</p>
                        <button onClick={onGenerate} className="bg-white text-indigo-600 px-12 py-5 rounded-full font-black text-lg shadow-xl hover:scale-105 transition">LANCER LE CASTING âœ¨</button>
                    </div>
                    <Card title="Quotas par formation" icon="gauge">
                        <div className="flex flex-wrap gap-4">
                            {formations.map(f => (
                                <div key={f} className="px-4 py-2 rounded-2xl border bg-slate-50 flex items-center gap-3">
                                    <span className="text-[10px] font-black uppercase text-slate-500">{f}</span>
                                    <input type="number" value={data.formationLimits[f] || ''} onChange={e => setData(prev => ({...prev, formationLimits: {...prev.formationLimits, [f]: parseInt(e.target.value)}}))} className="w-12 bg-white px-2 py-1 rounded-lg text-xs font-black" placeholder="âˆž" />
                                </div>
                            ))}
                        </div>
                    </Card>
                </div>
            );
        }

        function ManualAllocation({ data, formations, setData }) {
            const [selectedActId, setSelectedActId] = useState(data.acts[0]?.id);
            const currentAct = data.acts.find(a => a.id === selectedActId);
            return (
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    <div className="lg:col-span-4 space-y-2 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                        {data.acts.map((act, idx) => (
                            <button key={act.id} onClick={() => setSelectedActId(act.id)} className={`w-full text-left p-5 rounded-2xl border transition-all flex items-center justify-between ${selectedActId === act.id ? 'bg-indigo-600 text-white shadow-xl scale-[1.02]' : 'bg-white text-slate-600'}`}>
                                <div className="text-[10px] font-black uppercase">{idx+1}. {act.name}</div>
                                <div className="text-xs font-black">{data.assignments.filter(a => a.actId === act.id).length}</div>
                            </button>
                        ))}
                    </div>
                    <div className="lg:col-span-8">
                        <Card title={`Distribution : ${currentAct?.name || '---'}`} icon="star">
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                {data.students.map(student => {
                                    const isAssigned = data.assignments.some(a => a.actId === selectedActId && a.studentId === student.id);
                                    return (
                                        <button key={student.id} onClick={() => {
                                            setData(p => ({ ...p, assignments: isAssigned ? p.assignments.filter(a => !(a.actId === selectedActId && a.studentId === student.id)) : [...p.assignments, { actId: selectedActId, studentId: student.id }] }));
                                        }} className={`p-3 rounded-2xl border-2 text-left transition-all ${isAssigned ? `bg-indigo-100 border-indigo-400` : 'bg-white border-slate-50'}`}>
                                            <div className="truncate font-black text-[9px] uppercase">{student.firstName} {student.lastName}</div>
                                        </button>
                                    );
                                })}
                            </div>
                        </Card>
                    </div>
                </div>
            );
        }

        function StatsDashboard({ data, formations }) {
            const energyData = data.acts.map((act, idx) => ({ name: act.name, idx: idx + 1, val: act.energy === 'high' ? 3 : act.energy === 'low' ? 1 : 2 }));
            const workload = formations.map(f => ({ name: f, count: data.assignments.filter(a => data.students.find(s => s.id === a.studentId)?.trainingName === f).length }));

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <Card title="Rythme du Spectacle" icon="activity">
                        <div className="h-72 mt-4">
                            <ResponsiveContainer width="100%" height="100%">
                                <LineChart data={energyData}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                    <XAxis dataKey="idx" />
                                    <Tooltip />
                                    <Line type="monotone" dataKey="val" stroke="#6366F1" strokeWidth={5} dot={{ r: 6, fill: '#6366F1' }} />
                                </LineChart>
                            </ResponsiveContainer>
                        </div>
                    </Card>
                    <Card title="Charge par Formation" icon="bar-chart-3">
                        <div className="h-72 mt-4">
                            <ResponsiveContainer width="100%" height="100%">
                                <BarChart data={workload}>
                                    <XAxis dataKey="name" fontSize={10} />
                                    <Bar dataKey="count" fill="#6366F1" radius={[8, 8, 0, 0]} />
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </Card>
                </div>
            );
        }

        function ExportDashboard({ data }) {
            const exportExcel = () => {
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.json_to_sheet(data.students.map(s => ({
                    Artiste: `${s.firstName} ${s.lastName}`,
                    Formation: s.trainingName,
                    Total: data.assignments.filter(a => a.studentId === s.id).length
                })));
                XLSX.utils.book_append_sheet(wb, ws, "Planning");
                XLSX.writeFile(wb, "RÃ©gie_Spectacle.xlsx");
            };
            return (
                <div className="max-w-md mx-auto text-center p-20 bg-white rounded-[4rem] shadow-2xl border-8 border-indigo-50">
                    <i data-lucide="download" className="w-16 h-16 text-indigo-600 mx-auto mb-8"></i>
                    <h3 className="font-black text-slate-800 text-2xl mb-8 uppercase tracking-tighter">Extraction RÃ©gie</h3>
                    <button onClick={exportExcel} className="bg-indigo-600 text-white px-10 py-5 rounded-3xl font-black text-sm shadow-xl">TÃ‰LÃ‰CHARGER (.XLSX)</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
