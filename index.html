<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Planner Pro - Direction Artistique</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFF; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        #loader-init { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #F8FAFF; color: #6366f1; }
        .spinner { width: 50px; height: 50px; border: 5px solid #eef2ff; border-top: 5px solid #6366f1; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <div id="loader-init">
            <div class="spinner"></div>
            <p style="margin-top: 20px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px;">Chargement du moteur int√©gral...</p>
        </div>
    </div>

    <script type="text/babel">
        /**
         * RESTAURATION DES COMPOSANTS L√âGU√âS (TON CODE ORIGINAL)
         */
        const { 
            Users, Music, Wand2, BarChart3, Upload, Plus, Trash2, ChevronRight, 
            AlertCircle, LayoutGrid, TrendingUp, UserPlus, Settings, FileSpreadsheet, 
            Star, PartyPopper, Sparkles, Zap, Activity, ListChecks, Search, Filter, 
            CheckCircle2, AlertTriangle, Timer, Scale, BrainCircuit, MessageSquareQuote, 
            Lightbulb, Check, UserCheck, Lock, X, FileDown, ShieldAlert, Gauge, Download 
        } = lucide;

        const { 
            LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, 
            BarChart, Bar, Cell, PieChart, Pie, Legend 
        } = window.Recharts;

        const { useState, useEffect, useMemo } = React;

        // --- Configuration Gemini (Optionnelle) ---
        const apiKey = ""; 

        // --- Utilitaires de normalisation (Ton code original) ---
        const normalizeKey = (key) => {
            if (key === null || key === undefined) return "";
            return key.toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, '').trim();
        };

        const getValueByFlexibleKeys = (row, targetKeys) => {
            if (!row || typeof row !== 'object') return null;
            const normalizedTargets = targetKeys.map(k => normalizeKey(k));
            const foundKey = Object.keys(row).find(k => normalizedTargets.includes(normalizeKey(k)));
            return foundKey ? row[foundKey] : null;
        };

        // --- Styles visuels ---
        const ACT_TYPE_STYLES = {
            ouverture: { bg: 'bg-amber-100', text: 'text-amber-700', border: 'border-amber-200' },
            introduction: { bg: 'bg-sky-100', text: 'text-sky-700', border: 'border-sky-200' },
            tableau: { bg: 'bg-purple-100', text: 'text-purple-700', border: 'border-purple-200' },
            inter: { bg: 'bg-emerald-100', text: 'text-emerald-700', border: 'border-emerald-200' },
            fermeture: { bg: 'bg-rose-100', text: 'text-rose-700', border: 'border-rose-200' },
            default: { bg: 'bg-slate-100', text: 'text-slate-600', border: 'border-slate-200' }
        };

        const FORMATION_COLORS = [
            { bg: 'bg-indigo-100', text: 'text-indigo-700', border: 'border-indigo-200', pure: '#6366f1' },
            { bg: 'bg-rose-100', text: 'text-rose-700', border: 'border-rose-200', pure: '#f43f5e' },
            { bg: 'bg-amber-100', text: 'text-amber-700', border: 'border-amber-200', pure: '#f59e0b' },
            { bg: 'bg-emerald-100', text: 'text-emerald-700', border: 'border-emerald-200', pure: '#10b981' },
            { bg: 'bg-sky-100', text: 'text-sky-700', border: 'border-sky-200', pure: '#0ea5e9' },
            { bg: 'bg-purple-100', text: 'text-purple-700', border: 'border-purple-200', pure: '#a855f7' },
            { bg: 'bg-orange-100', text: 'text-orange-700', border: 'border-orange-200', pure: '#f97316' },
        ];

        const getFormationStyle = (name, formationsList) => {
            const index = formationsList.indexOf(name);
            if (index === -1) return FORMATION_COLORS[0];
            return FORMATION_COLORS[index % FORMATION_COLORS.length];
        };

        const getActTypeStyle = (type) => {
            if (!type) return ACT_TYPE_STYLES.default;
            const normalized = type.toLowerCase().trim();
            if (normalized.includes('ouverture')) return ACT_TYPE_STYLES.ouverture;
            if (normalized.includes('intro')) return ACT_TYPE_STYLES.introduction;
            if (normalized.includes('tableau')) return ACT_TYPE_STYLES.tableau;
            if (normalized.includes('inter')) return ACT_TYPE_STYLES.inter;
            if (normalized.includes('fermeture')) return ACT_TYPE_STYLES.fermeture;
            return ACT_TYPE_STYLES.default;
        };

        // --- Composants UI ---
        const Card = ({ title, children, icon: Icon, actions, noPadding = false }) => (
          <div className="bg-white/80 backdrop-blur-md rounded-[2rem] shadow-xl border border-white overflow-hidden mb-6">
            <div className="px-6 py-5 border-b border-indigo-50 flex justify-between items-center">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-indigo-100 rounded-xl">{Icon && <Icon className="w-5 h-5 text-indigo-600" />}</div>
                <h3 className="font-bold text-slate-800 text-lg tracking-tight">{title}</h3>
              </div>
              <div className="flex gap-2">{actions}</div>
            </div>
            <div className={noPadding ? "" : "p-6"}>{children}</div>
          </div>
        );

        const Button = ({ children, onClick, variant = 'primary', icon: Icon, className = "", disabled = false, loading = false }) => {
          const variants = {
            primary: "bg-gradient-to-br from-indigo-500 to-purple-600 text-white shadow-lg",
            secondary: "bg-white text-slate-700 border-2 border-slate-100 hover:bg-slate-50",
            danger: "bg-rose-50 text-rose-600 hover:bg-rose-100 border border-rose-100",
            ai: "bg-gradient-to-br from-fuchsia-500 to-indigo-600 text-white"
          };
          return (
            <button onClick={onClick} disabled={disabled || loading} className={`px-5 py-2.5 rounded-2xl font-bold transition-all flex items-center gap-2 text-sm ${variants[variant]} ${className}`}>
              {loading ? <Zap className="w-4 h-4 animate-spin" /> : Icon && <Icon className="w-4 h-4" />}
              {children}
            </button>
          );
        };

        // --- Application Principale ---
        const LOCAL_STORAGE_KEY = 'show_planner_pro_v10_restored_final';
        const INITIAL_STATE = { students: [], acts: [], assignments: [], formationLimits: {}, actRequirements: {} };

        function App() {
          const [activeTab, setActiveTab] = useState('students');
          const [data, setData] = useState(INITIAL_STATE);
          const [notif, setNotif] = useState(null);

          const formations = useMemo(() => Array.from(new Set(data.students.map(s => s.trainingName))).sort(), [data.students]);

          useEffect(() => {
            const saved = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (saved) { try { setData(JSON.parse(saved)); } catch (e) { console.error(e); } }
          }, []);

          useEffect(() => { localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(data)); }, [data]);

          const showNotif = (msg) => { setNotif(msg); setTimeout(() => setNotif(null), 5000); };

          const handleFileUpload = (e, type) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
              const workbook = XLSX.read(evt.target.result, { type: 'binary' });
              const ws = workbook.Sheets[workbook.SheetNames[0]];
              const rows = XLSX.utils.sheet_to_json(ws);
              
              if (type === 'students') {
                const newStudents = rows.map(row => ({
                    id: crypto.randomUUID(),
                    firstName: getValueByFlexibleKeys(row, ['prenom', 'prenomeleve']) || "Artiste",
                    lastName: getValueByFlexibleKeys(row, ['nom', 'nomeleve']) || "",
                    trainingName: getValueByFlexibleKeys(row, ['formation', 'classe']) || "Animation"
                }));
                setData(prev => ({ ...prev, students: [...prev.students, ...newStudents] }));
                showNotif(`${newStudents.length} artistes import√©s ! üé≠`);
              } 
              else if (type === 'acts') {
                const newActs = rows.map(row => ({
                    id: crypto.randomUUID(),
                    name: getValueByFlexibleKeys(row, ['nomdun√∫mero', 'numero', 'name']) || "Num√©ro",
                    type: getValueByFlexibleKeys(row, ['type', 'typedun√∫mero']) || "Tableau",
                    energy: normalizeKey(getValueByFlexibleKeys(row, ['energie', 'energy'])) || 'medium'
                }));
                setData(prev => ({ ...prev, acts: [...prev.acts, ...newActs] }));
                showNotif(`${newActs.length} num√©ros import√©s ! üé¨`);
              }
            };
            reader.readAsBinaryString(file);
          };

          const generateMagic = () => {
            const { students, acts, actRequirements, formationLimits } = data;
            let temp = []; let stats = {};
            students.forEach(s => stats[s.id] = { load: 0, last: -2 });

            acts.forEach((act, i) => {
              const req = actRequirements[act.id] || { total: 0, allowedFormations: [], fixedStudents: [] };
              (req.fixedStudents || []).forEach(sId => {
                temp.push({ actId: act.id, studentId: sId });
                if(stats[sId]) { stats[sId].load++; stats[sId].last = i; }
              });
            });

            acts.forEach((act, i) => {
              const req = actRequirements[act.id] || { total: 0, allowedFormations: [] };
              const currentIn = temp.filter(a => a.actId === act.id).length;
              const needed = Math.max(0, (req.total || 0) - currentIn);
              for (let j = 0; j < needed; j++) {
                const candidates = students.filter(s => {
                  const isAllowed = req.allowedFormations.length === 0 || req.allowedFormations.includes(s.trainingName);
                  const notInAct = !temp.some(a => a.actId === act.id && a.studentId === s.id);
                  const notConsecutive = stats[s.id].last !== i - 1;
                  return isAllowed && notInAct && notConsecutive;
                }).sort((a, b) => stats[a.id].load - stats[b.id].load);
                if (candidates.length > 0) {
                  const chosen = candidates[0];
                  temp.push({ actId: act.id, studentId: chosen.id });
                  stats[chosen.id].load++; stats[chosen.id].last = i;
                }
              }
            });
            setData(prev => ({ ...prev, assignments: temp }));
          };

          return (
            <div className="min-h-screen bg-[#F8FAFF]">
              <header className="bg-white/70 backdrop-blur-xl h-20 px-6 flex items-center justify-between sticky top-0 z-50">
                <div className="flex items-center gap-4">
                  <Sparkles className="w-8 h-8 text-indigo-600" />
                  <h1 className="text-2xl font-black bg-clip-text text-transparent bg-gradient-to-r from-indigo-700 to-rose-600">SHOW PLANNER PRO</h1>
                </div>
                {notif && <div className="bg-indigo-800 text-white px-6 py-2 rounded-2xl text-xs font-black shadow-xl animate-bounce">{notif}</div>}
              </header>

              <main className="max-w-7xl mx-auto px-6 py-8">
                <nav className="flex bg-indigo-50/50 p-1.5 rounded-[2rem] mb-10 w-fit mx-auto border border-white">
                  {[
                    { id: 'students', label: 'Artistes', icon: Users }, 
                    { id: 'show', label: 'Spectacle', icon: Music }, 
                    { id: 'proposal', label: 'Magie', icon: Wand2 }, 
                    { id: 'manual', label: 'Coulisses', icon: UserPlus }, 
                    { id: 'stats', label: 'Succ√®s', icon: BarChart3 },
                    { id: 'export', label: 'R√©gie', icon: Download }
                  ].map(tab => (
                    <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex items-center gap-2 px-8 py-3 rounded-2xl text-sm font-bold transition-all ${activeTab === tab.id ? 'bg-white text-indigo-700 shadow-xl' : 'text-slate-500 hover:text-indigo-600'}`}>
                      <tab.icon className="w-4 h-4" />{tab.label}
                    </button>
                  ))}
                </nav>

                {activeTab === 'students' && <StudentManager data={data} formations={formations} setData={setData} handleFileUpload={handleFileUpload} />}
                {activeTab === 'show' && <ShowManager data={data} setData={setData} handleFileUpload={handleFileUpload} />}
                {activeTab === 'proposal' && <ProposalEngine data={data} formations={formations} setData={setData} onGenerate={generateMagic} />}
                {activeTab === 'manual' && <ManualAllocation data={data} formations={formations} setData={setData} />}
                {activeTab === 'stats' && <StatsDashboard data={data} formations={formations} />}
                {activeTab === 'export' && <ExportDashboard data={data} formations={formations} />}
              </main>
            </div>
          );
        }

        // --- SOUS-SECTIONS (TON CODE INT√âGRAL) ---

        function StudentManager({ data, formations, setData, handleFileUpload }) {
          const [form, setForm] = useState({ firstName: '', lastName: '', trainingName: '' });
          const add = (e) => {
            e.preventDefault(); if (!form.firstName || !form.lastName) return;
            setData(prev => ({ ...prev, students: [...prev.students, { ...form, id: crypto.randomUUID() }] }));
            setForm({ firstName: '', lastName: '', trainingName: '' });
          };
          return (
            <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
              <div className="space-y-6">
                <Card title="Ajout Manuel" icon={Plus}>
                  <form onSubmit={add} className="space-y-4">
                    <input type="text" value={form.firstName} onChange={e => setForm({...form, firstName: e.target.value})} className="w-full bg-slate-50 px-4 py-3 rounded-xl border border-slate-100 text-xs font-bold" placeholder="Pr√©nom" />
                    <input type="text" value={form.lastName} onChange={e => setForm({...form, lastName: e.target.value})} className="w-full bg-slate-50 px-4 py-3 rounded-xl border border-slate-100 text-xs font-bold" placeholder="Nom" />
                    <input type="text" value={form.trainingName} onChange={e => setForm({...form, trainingName: e.target.value})} list="f-list" className="w-full bg-slate-50 px-4 py-3 rounded-xl border border-slate-100 text-xs font-bold" placeholder="Formation" />
                    <datalist id="f-list">{formations.map(f => <option key={f} value={f} />)}</datalist>
                    <Button className="w-full justify-center">Ajouter</Button>
                  </form>
                </Card>
                <div className="relative rounded-[2rem] border-2 border-dashed border-indigo-200 p-8 text-center bg-indigo-50/30">
                  <input type="file" accept=".xlsx, .xls" onChange={(e) => handleFileUpload(e, 'students')} className="absolute inset-0 opacity-0 cursor-pointer" />
                  <Upload className="w-10 h-10 text-indigo-400 mx-auto mb-3" />
                  <h4 className="font-bold text-indigo-900 text-xs uppercase">Excel Artistes</h4>
                </div>
              </div>
              <div className="lg:col-span-3">
                <Card title={`Troupe de Sc√®ne (${data.students.length})`} icon={Users}>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                    {data.students.map(s => {
                      const style = getFormationStyle(s.trainingName, formations);
                      return (
                        <div key={s.id} className="p-3 bg-white border border-slate-100 rounded-2xl flex justify-between items-center shadow-sm">
                          <div className="flex items-center gap-3">
                            <div className={`w-8 h-8 rounded-lg ${style.bg} ${style.text} flex items-center justify-center font-black text-xs uppercase`}>{s.firstName[0]}</div>
                            <div className="truncate pr-2">
                                <p className="font-bold text-slate-800 text-[11px] uppercase truncate">{s.firstName} {s.lastName}</p>
                                <span className={`text-[8px] font-black uppercase px-1.5 py-0.5 rounded-md ${style.bg} ${style.text}`}>{s.trainingName}</span>
                            </div>
                          </div>
                          <button onClick={() => setData(p => ({...p, students: p.students.filter(x => x.id !== s.id)}))} className="text-rose-200 hover:text-rose-500"><Trash2 className="w-4 h-4" /></button>
                        </div>
                      );
                    })}
                  </div>
                </Card>
              </div>
            </div>
          );
        }

        function ShowManager({ data, setData, handleFileUpload }) {
          const [form, setForm] = useState({ name: '', type: 'Tableau', energy: 'medium' });
          const add = (e) => { e.preventDefault(); if (!form.name) return; setData(prev => ({ ...prev, acts: [...prev.acts, { ...form, id: crypto.randomUUID() }] })); setForm({ name: '', type: 'Tableau', energy: 'medium' }); };
          return (
            <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
              <div className="space-y-6">
                <Card title="Nouveau Num√©ro" icon={Plus}>
                  <form onSubmit={add} className="space-y-5">
                    <input type="text" value={form.name} onChange={e => setForm({...form, name: e.target.value})} className="w-full bg-slate-50 px-4 py-3 rounded-xl border border-slate-200 text-xs font-bold" placeholder="Nom" />
                    <select value={form.type} onChange={e => setForm({...form, type: e.target.value})} className="w-full bg-slate-50 px-4 py-3 rounded-xl border border-slate-200 text-xs font-bold">
                        <option value="Ouverture">Ouverture</option>
                        <option value="Introduction">Introduction</option>
                        <option value="Tableau">Tableau</option>
                        <option value="Inter">Inter</option>
                        <option value="Fermeture">Fermeture</option>
                    </select>
                    <div className="flex gap-1">
                      {['low', 'medium', 'high'].map(l => (
                        <button key={l} type="button" onClick={() => setForm({...form, energy: l})} className={`flex-1 py-2 rounded-xl text-[9px] font-black uppercase ${form.energy === l ? 'bg-indigo-600 text-white shadow-md' : 'bg-slate-100 text-slate-400'}`}>{l}</button>
                      ))}
                    </div>
                    <Button className="w-full justify-center">Ajouter</Button>
                  </form>
                </Card>
                <div className="relative rounded-[2rem] border-2 border-dashed border-purple-200 p-8 text-center bg-purple-50/30">
                  <input type="file" accept=".xlsx, .xls" onChange={(e) => handleFileUpload(e, 'acts')} className="absolute inset-0 opacity-0 cursor-pointer" />
                  <FileSpreadsheet className="w-10 h-10 text-purple-400 mx-auto mb-3" />
                  <h4 className="font-bold text-purple-900 text-xs uppercase">Excel Num√©ros</h4>
                </div>
              </div>
              <div className="lg:col-span-3 space-y-3">
                {data.acts.map((act, idx) => (
                  <div key={act.id} className="flex items-center justify-between p-4 bg-white border border-slate-50 rounded-2xl shadow-sm">
                    <div className="flex items-center gap-4">
                      <div className="text-2xl font-black text-slate-100 italic w-8 shrink-0">{(idx + 1).toString().padStart(2, '0')}</div>
                      <div className="truncate pr-4"><h4 className="font-black text-slate-800 text-sm uppercase leading-none mb-1">{act.name}</h4><span className={`px-1.5 py-0.5 rounded text-[8px] font-black uppercase border ${getActTypeStyle(act.type).bg} ${getActTypeStyle(act.type).text}`}>{act.type || "Show"}</span></div>
                    </div>
                    <div className="flex items-center gap-3">
                      <div className={`px-3 py-1 rounded-full text-[9px] font-black uppercase text-white ${act.energy === 'high' ? 'bg-rose-500' : 'bg-amber-500'}`}>{act.energy}</div>
                      <button onClick={() => setData(p => ({...p, acts: p.acts.filter(x => x.id !== act.id)}))} className="text-rose-200 hover:text-rose-500"><Trash2 className="w-4 h-4" /></button>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          );
        }

        function ProposalEngine({ data, formations, setData, onGenerate }) {
          const [fixedSearch, setFixedSearch] = useState({});
          const toggleFixedStudent = (actId, studentId) => {
            setData(prev => {
              const cur = prev.actRequirements[actId] || { total: 0, allowedFormations: [], fixedStudents: [] };
              const fixed = cur.fixedStudents || [];
              const next = fixed.includes(studentId) ? fixed.filter(id => id !== studentId) : [...fixed, studentId];
              return { ...prev, actRequirements: { ...prev.actRequirements, [actId]: { ...cur, fixedStudents: next } } };
            });
          };
          return (
            <div className="max-w-6xl mx-auto space-y-10">
              <Card title="Quotas par formation" icon={Gauge}>
                  <div className="flex flex-wrap gap-4">
                      {formations.map(f => {
                          const style = getFormationStyle(f, formations);
                          return (
                              <div key={f} className={`px-4 py-2 rounded-2xl border ${style.bg} ${style.border} flex items-center gap-3`}>
                                  <span className={`text-[10px] font-black uppercase ${style.text}`}>{f}</span>
                                  <input type="number" value={data.formationLimits[f] || ''} onChange={e => setData(prev => ({...prev, formationLimits: {...prev.formationLimits, [f]: parseInt(e.target.value)}}))} className="w-12 bg-white px-2 py-1 rounded-lg text-xs font-black text-indigo-700 outline-none" placeholder="‚àû" />
                              </div>
                          );
                      })}
                  </div>
              </Card>
              <div className="space-y-4">
                {data.acts.map((act, idx) => {
                  const req = data.actRequirements[act.id] || { total: 0, allowedFormations: [], fixedStudents: [] };
                  const matches = data.students.filter(s => `${s.firstName} ${s.lastName}`.toLowerCase().includes((fixedSearch[act.id] || "").toLowerCase())).slice(0, 5);
                  return (
                    <div key={act.id} className="bg-white rounded-[2rem] p-6 shadow-lg border border-white flex flex-col lg:flex-row gap-6">
                        <div className="lg:w-[280px] shrink-0 border-r pr-6">
                            <div className="flex items-center gap-3 mb-2">
                                <span className="text-2xl font-black text-slate-100 italic">{(idx + 1).toString().padStart(2, '0')}</span>
                                <h4 className="text-[11px] font-black text-slate-800 uppercase truncate leading-tight">{act.name}</h4>
                            </div>
                            <input type="number" value={req.total || ''} onChange={e => setData(prev => ({...prev, actRequirements: {...prev.actRequirements, [act.id]: {...req, total: parseInt(e.target.value) || 0}}}))} className="w-full px-4 py-3 rounded-xl border border-indigo-100 text-center font-black text-indigo-700 text-xs" placeholder="Besoin Artistes" />
                        </div>
                        <div className="flex-1 space-y-2 px-6">
                            <label className="text-[9px] font-black uppercase text-slate-400 block tracking-widest">Formations Autoris√©es</label>
                            <div className="flex flex-wrap gap-2">
                                {formations.map(f => {
                                    const active = req.allowedFormations.includes(f);
                                    return <button key={f} onClick={() => setData(prev => { const n = active ? req.allowedFormations.filter(x => x !== f) : [...req.allowedFormations, f]; return {...prev, actRequirements: {...prev.actRequirements, [act.id]: {...req, allowedFormations: n}}}; })} className={`px-3 py-1.5 rounded-xl text-[9px] font-black transition-all border ${active ? 'bg-indigo-600 text-white' : 'bg-slate-50 text-slate-400'}`}>{f}</button>
                                })}
                            </div>
                        </div>
                        <div className="lg:w-[320px] shrink-0 space-y-3">
                            <div className="relative"><Search className="absolute left-3 top-1/2 -translate-y-1/2 w-3.5 h-3.5 text-slate-400" /><input type="text" placeholder="Imposer un artiste..." value={fixedSearch[act.id] || ""} onChange={(e) => setFixedSearch({...fixedSearch, [act.id]: e.target.value})} className="w-full pl-9 pr-3 py-2 rounded-xl border border-slate-100 bg-slate-50/30 text-[10px] font-bold outline-none focus:ring-1 focus:ring-amber-200" />
                                {fixedSearch[act.id] && <div className="absolute top-full left-0 right-0 z-50 bg-white border border-slate-100 rounded-xl mt-1 shadow-2xl overflow-hidden animate-in zoom-in-95">{matches.map(s => <button key={s.id} onClick={() => { toggleFixedStudent(act.id, s.id); setFixedSearch({...fixedSearch, [act.id]: ""}); }} className="w-full text-left px-4 py-2.5 text-[10px] hover:bg-slate-50 font-black uppercase text-slate-600"><span>{s.firstName} {s.lastName}</span></button>)}</div>}
                            </div>
                            <div className="flex flex-wrap gap-1.5">{req.fixedStudents?.map(sId => { const s = data.students.find(x => x.id === sId); return s ? (<div key={sId} className="flex items-center gap-1.5 pl-2 pr-1.5 py-1 rounded-lg border bg-amber-50 border-amber-200 text-amber-700 text-[8px] font-black shadow-sm group"><Lock className="w-2.5 h-2.5 opacity-50" /> {s.firstName} <button onClick={() => toggleFixedStudent(act.id, sId)}><X className="w-3 h-3" /></button></div>) : null; })}</div>
                        </div>
                    </div>
                  );
                })}
              </div>
              <div className="flex justify-center pb-12"><button className="px-12 py-5 bg-gradient-to-br from-indigo-600 to-rose-600 rounded-[2.5rem] text-white font-black text-xl shadow-2xl active:scale-95 transition-transform" onClick={onGenerate}>LANCER LE CASTING MAGIQUE ‚ú®</button></div>
            </div>
          );
        }

        function ManualAllocation({ data, formations, setData }) {
          const [selectedActId, setSelectedActId] = useState(data.acts[0]?.id);
          const [search, setSearch] = useState("");
          const currentAct = data.acts.find(a => a.id === selectedActId);
          const castIds = new Set(data.assignments.filter(a => a.actId === selectedActId).map(a => a.studentId));
          return (
            <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
              <div className="lg:col-span-3 space-y-4">
                <div className="max-h-[600px] overflow-y-auto pr-2 custom-scrollbar space-y-1.5">
                  {data.acts.map((act, idx) => (
                    <button key={act.id} onClick={() => setSelectedActId(act.id)} className={`w-full text-left p-4 rounded-2xl border transition-all flex items-center justify-between shadow-sm ${selectedActId === act.id ? 'bg-indigo-600 border-indigo-600 text-white shadow-lg scale-105 z-10' : 'bg-white border-slate-100 text-slate-600 hover:border-indigo-200'}`}>
                      <div className="truncate pr-2 text-[10px] font-black uppercase leading-none">{idx + 1}. {act.name}</div>
                      <div className={`shrink-0 w-8 h-8 rounded-xl flex items-center justify-center font-black text-xs ${selectedActId === act.id ? 'bg-indigo-500' : 'bg-indigo-50 text-indigo-600'}`}>{data.assignments.filter(a => a.actId === act.id).length}</div>
                    </button>
                  ))}
                </div>
              </div>
              <div className="lg:col-span-9">
                {currentAct && (
                  <Card title={`Distribution : ${currentAct.name}`} icon={Star}>
                    <div className="relative mb-6">
                      <Search className="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-300" />
                      <input type="text" placeholder="Rechercher un artiste..." value={search} onChange={(e) => setSearch(e.target.value)} className="w-full pl-12 pr-4 py-4 rounded-2xl border-2 border-slate-50 bg-slate-50/30 text-xs font-bold" />
                    </div>
                    <div className="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-3">
                      {data.students.filter(s => `${s.firstName} ${s.lastName}`.toLowerCase().includes(search.toLowerCase())).map(student => {
                        const isAssigned = castIds.has(student.id);
                        const style = getFormationStyle(student.trainingName, formations);
                        return (
                          <button key={student.id} onClick={() => {
                            const exists = data.assignments.some(a => a.actId === selectedActId && a.studentId === student.id);
                            setData(p => ({ ...p, assignments: exists ? p.assignments.filter(a => !(a.actId === selectedActId && a.studentId === student.id)) : [...p.assignments, { actId: selectedActId, studentId: student.id }] }));
                          }} className={`relative p-3 rounded-2xl border-2 text-left transition-all ${isAssigned ? `${style.bg} ${style.border} shadow-md scale-[1.02] z-10` : 'bg-white border-white hover:border-slate-100'}`}>
                              <div className="flex items-center gap-3">
                                <div className={`w-8 h-8 rounded-xl flex items-center justify-center font-black text-[10px] shrink-0 ${isAssigned ? 'bg-white/60' : style.bg} ${style.text}`}>{student.firstName[0]}</div>
                                <div className="truncate pr-2">
                                    <p className={`font-black text-[10px] uppercase truncate ${isAssigned ? style.text : 'text-slate-800'}`}>{student.firstName} {student.lastName}</p>
                                    <p className="text-[8px] font-bold text-slate-400">Passages : {data.assignments.filter(a => a.studentId === student.id).length}</p>
                                </div>
                              </div>
                          </button>
                        );
                      })}
                    </div>
                  </Card>
                )}
              </div>
            </div>
          );
        }

        function StatsDashboard({ data, formations }) {
          const energyData = data.acts.map((act, idx) => ({ name: act.name, idx: idx + 1, val: act.energy === 'high' ? 3 : act.energy === 'medium' ? 2 : 1 }));
          const formationWorkloadData = formations.map(f => ({ name: f, count: data.assignments.filter(a => data.students.find(s => s.id === a.studentId)?.trainingName === f).length })).sort((a, b) => b.count - a.count);
          const consecutiveAlerts = [];
          data.students.forEach(student => {
              for (let i = 0; i < data.acts.length - 1; i++) {
                if(data.assignments.some(a => a.actId === data.acts[i].id && a.studentId === student.id) && data.assignments.some(a => a.actId === data.acts[i+1].id && a.studentId === student.id))
                  consecutiveAlerts.push({ id: `${student.id}-${i}`, name: `${student.firstName} ${student.lastName}`, act1: data.acts[i].name, act2: data.acts[i+1].name, idx1: i+1, idx2: i+2 });
              }
          });

          return (
            <div className="space-y-8 animate-in fade-in duration-500">
              {consecutiveAlerts.length > 0 && (
                  <Card title="Conflits de Repos" icon={AlertTriangle}>
                      <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                          {consecutiveAlerts.map(alert => (
                              <div key={alert.id} className="p-3 bg-rose-50 border border-rose-100 rounded-xl shadow-sm"><p className="font-black text-rose-700 text-[10px] mb-1 truncate uppercase">{alert.name}</p>
                                  <div className="text-[8px] text-rose-500/80 font-bold uppercase leading-tight italic">{alert.idx1}. {alert.act1} ‚ûî {alert.idx2}. {alert.act2}</div>
                              </div>
                          ))}
                      </div>
                  </Card>
              )}
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <Card title="Rythme √ânerg√©tique" icon={Activity}>
                    <div className="h-72 mt-4">
                        <ResponsiveContainer width="100%" height="100%">
                            <LineChart data={energyData}>
                                <CartesianGrid strokeDasharray="5 5" vertical={false} stroke="#EEF2FF" />
                                <XAxis dataKey="idx" stroke="#94A3B8" fontSize={10} />
                                <YAxis hide domain={[0, 4]} />
                                <Tooltip />
                                <Line type="monotone" dataKey="val" stroke="#6366F1" strokeWidth={5} dot={{ r: 5, fill: '#6366F1', stroke: '#fff' }} />
                            </LineChart>
                        </ResponsiveContainer>
                    </div>
                </Card>
                <Card title="Charge par Formation" icon={BarChart3}>
                    <div className="h-72 mt-4">
                        <ResponsiveContainer width="100%" height="100%">
                            <BarChart data={formationWorkloadData} layout="vertical">
                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#F1F5F9" />
                                <XAxis type="number" hide />
                                <YAxis dataKey="name" type="category" stroke="#64748b" fontSize={10} width={80} tickLine={false} axisLine={false} />
                                <Tooltip />
                                <Bar dataKey="count" radius={[0, 8, 8, 0]} barSize={24}>
                                    {formationWorkloadData.map((entry, index) => (
                                        <Cell key={`cell-${index}`} fill={getFormationStyle(entry.name, formations).pure} />
                                    ))}
                                </Bar>
                            </BarChart>
                        </ResponsiveContainer>
                    </div>
                </Card>
              </div>
            </div>
          );
        }

        function ExportDashboard({ data, formations }) {
          const exportToExcel = () => {
            const studentSchedules = data.students.map(s => {
              const studentActs = data.assignments.filter(a => a.studentId === s.id).map(a => {
                  const act = data.acts.find(act => act.id === a.actId);
                  const index = data.acts.findIndex(act => act.id === a.actId) + 1;
                  return `${index}. ${act?.name}`;
                }).join(' | ');
              return { "Artiste": `${s.firstName} ${s.lastName}`.toUpperCase(), "Formation": s.trainingName, "Nombre de num√©ros": data.assignments.filter(a => a.studentId === s.id).length, "Conducteur": studentActs };
            });
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(studentSchedules), "Export R√©gie");
            XLSX.writeFile(wb, `Show_Planner_Export_${new Date().toLocaleDateString()}.xlsx`);
          };
          return (
            <div className="max-w-4xl mx-auto text-center p-28 bg-white rounded-[5rem] shadow-2xl border-b-[15px] border-indigo-600">
                <Download className="w-28 h-28 text-indigo-500 mx-auto mb-12 animate-bounce" />
                <h3 className="font-black text-slate-800 text-6xl mb-10 uppercase tracking-tighter italic">Dossier de R√©gie</h3>
                <button onClick={exportToExcel} className="bg-indigo-600 text-white px-28 py-9 rounded-[4rem] font-black text-3xl shadow-2xl hover:bg-indigo-700 transition active:scale-95 flex items-center gap-8 mx-auto border-b-[10px] border-indigo-900 uppercase italic">T√©l√©charger (.xlsx)</button>
            </div>
          );
        }

        // --- Lancement de l'App ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
