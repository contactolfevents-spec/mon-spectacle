<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Planner Pro - Direction Artistique</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFF; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid white; }
        
        #loader-init {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; color: #6366f1; background: #F8FAFF;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #eef2ff; border-top: 5px solid #6366f1;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <div id="loader-init">
            <div class="spinner"></div>
            <p style="margin-top: 20px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px;">Initialisation de la RÃ©gie ComplÃ¨te...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, BarChart, Bar, Cell } = window.Recharts;

        // --- UTILITAIRES DE NORMALISATION ORIGINAUX ---
        const normalizeKey = (k) => k ? k.toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, '').trim() : "";
        
        const getValueByFlexibleKeys = (row, targets) => {
            const normalizedTargets = targets.map(k => normalizeKey(k));
            const foundKey = Object.keys(row).find(k => normalizedTargets.includes(normalizeKey(k)));
            return foundKey ? row[foundKey] : null;
        };

        const ENERGY_MAP = {
            'basse': 'low', 'bas': 'low', 'calme': 'low', 'low': 'low',
            'moyenne': 'medium', 'moyen': 'medium', 'medium': 'medium',
            'haute': 'high', 'haut': 'high', 'fort': 'high', 'forte': 'high', 'high': 'high'
        };

        const ACT_TYPE_STYLES = {
            ouverture: { bg: 'bg-amber-100', text: 'text-amber-700' },
            introduction: { bg: 'bg-sky-100', text: 'text-sky-700' },
            tableau: { bg: 'bg-purple-100', text: 'text-purple-700' },
            inter: { bg: 'bg-emerald-100', text: 'text-emerald-700' },
            fermeture: { bg: 'bg-rose-100', text: 'text-rose-700' },
            default: { bg: 'bg-slate-100', text: 'text-slate-600' }
        };

        const ENERGY_STYLES = {
            low: { bg: 'bg-blue-50', text: 'text-blue-600', label: 'Basse' },
            medium: { bg: 'bg-indigo-50', text: 'text-indigo-600', label: 'Moyenne' },
            high: { bg: 'bg-rose-50', text: 'text-rose-600', label: 'Haute' }
        };

        const FORMATION_COLORS = [
            { bg: 'bg-indigo-100', text: 'text-indigo-700' },
            { bg: 'bg-rose-100', text: 'text-rose-700' },
            { bg: 'bg-amber-100', text: 'text-amber-700' },
            { bg: 'bg-emerald-100', text: 'text-emerald-700' },
            { bg: 'bg-sky-100', text: 'text-sky-700' }
        ];

        const getFormationStyle = (name, list) => {
            const i = list.indexOf(name);
            return FORMATION_COLORS[i % FORMATION_COLORS.length] || FORMATION_COLORS[0];
        };

        // --- COMPOSANTS UI ---
        const Card = ({ title, children, icon, actions }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return (
                <div className="bg-white rounded-[2.5rem] shadow-xl border border-white overflow-hidden mb-8">
                    <div className="px-8 py-6 border-b border-indigo-50 flex justify-between items-center bg-gradient-to-r from-white to-indigo-50/20">
                        <div className="flex items-center gap-4">
                            <div className="p-3 bg-indigo-100 rounded-2xl"><i data-lucide={icon} className="w-6 h-6 text-indigo-600"></i></div>
                            <h3 className="font-black text-slate-800 text-xl tracking-tight uppercase italic">{title}</h3>
                        </div>
                        <div className="flex gap-2">{actions}</div>
                    </div>
                    <div className="p-8">{children}</div>
                </div>
            );
        };

        // --- APPLICATION PRINCIPALE ---
        function App() {
            const [activeTab, setActiveTab] = useState('students');
            const [data, setData] = useState({ 
                students: [], 
                acts: [], 
                assignments: [], 
                formationLimits: {}, 
                actRequirements: {} 
            });
            const [notif, setNotif] = useState(null);

            const formations = useMemo(() => {
                return Array.from(new Set(data.students.map(s => s.trainingName))).sort();
            }, [data.students]);

            useEffect(() => {
                const saved = localStorage.getItem('show_planner_full_v10_final');
                if (saved) setData(JSON.parse(saved));
            }, []);

            useEffect(() => { 
                localStorage.setItem('show_planner_full_v10_final', JSON.stringify(data));
                lucide.createIcons();
            }, [data, activeTab]);

            const showNotif = (msg) => { setNotif(msg); setTimeout(() => setNotif(null), 5000); };

            const handleFileUpload = (e, type) => {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const workbook = XLSX.read(evt.target.result, { type: 'binary' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const rows = XLSX.utils.sheet_to_json(sheet);
                    
                    if (type === 'students') {
                        const news = rows.map(r => ({
                            id: crypto.randomUUID(),
                            firstName: getValueByFlexibleKeys(r, ['prenom', 'prenomeleve', 'prenom eleve']) || "Artiste",
                            lastName: getValueByFlexibleKeys(r, ['nom', 'nomeleve', 'nom eleve']) || "",
                            trainingName: getValueByFlexibleKeys(r, ['formation', 'classe', 'discipline']) || "N/C"
                        }));
                        setData(p => ({ ...p, students: [...p.students, ...news] }));
                        showNotif("Artistes importÃ©s ! ðŸŽ­");
                    } else if (type === 'acts') {
                        const news = rows.map(r => {
                            const rawEnergy = normalizeKey(getValueByFlexibleKeys(r, ['energie', 'Ã©nergie', 'energy', 'rythme']));
                            return {
                                id: crypto.randomUUID(),
                                name: getValueByFlexibleKeys(r, ['nom', 'name', 'numero', 'nomdunÃºmero']) || "Sans titre",
                                type: (getValueByFlexibleKeys(r, ['type', 'typedunÃºmero']) || "Tableau").toLowerCase(),
                                energy: ENERGY_MAP[rawEnergy] || 'medium'
                            };
                        });
                        setData(p => ({ ...p, acts: [...p.acts, ...news] }));
                        showNotif("NumÃ©ros importÃ©s ! ðŸŽ¬");
                    }
                };
                reader.readAsBinaryString(e.target.files[0]);
            };

            const generateMagic = () => {
                const { students, acts, actRequirements, formationLimits } = data;
                if (!acts.length || !students.length) return showNotif("âŒ DonnÃ©es manquantes !");
                
                let temp = [];
                let stats = {};
                students.forEach(s => stats[s.id] = { load: 0, lastIdx: -2 });

                acts.forEach((act, idx) => {
                    const req = actRequirements[act.id] || { total: 0, allowedFormations: [], fixedStudents: [] };
                    (req.fixedStudents || []).forEach(sId => {
                        temp.push({ actId: act.id, studentId: sId });
                        stats[sId].load++;
                        stats[sId].lastIdx = idx;
                    });
                });

                acts.forEach((act, idx) => {
                    const req = actRequirements[act.id] || { total: 0, allowedFormations: [], fixedStudents: [] };
                    const currentIn = temp.filter(a => a.actId === act.id).length;
                    const needed = Math.max(0, (req.total || 0) - currentIn);
                    const allowed = req.allowedFormations || [];

                    for (let j = 0; j < needed; j++) {
                        const candidates = students.filter(s => {
                            const isAllowed = allowed.length === 0 || allowed.includes(s.trainingName);
                            const notInAct = !temp.some(a => a.actId === act.id && a.studentId === s.id);
                            const notConsecutive = stats[s.id].lastIdx !== idx - 1;
                            const underLimit = stats[s.id].load < (formationLimits[s.trainingName] || 99);
                            return isAllowed && notInAct && notConsecutive && underLimit;
                        }).sort((a, b) => stats[a.id].load - stats[b.id].load);

                        if (candidates.length > 0) {
                            const chosen = candidates[0];
                            temp.push({ actId: act.id, studentId: chosen.id });
                            stats[chosen.id].load++;
                            stats[chosen.id].lastIdx = idx;
                        }
                    }
                });
                setData(p => ({ ...p, assignments: temp }));
                showNotif("âœ¨ Casting gÃ©nÃ©rÃ© avec succÃ¨s !");
            };

            const consecutiveAlerts = useMemo(() => {
                const alerts = [];
                data.students.forEach(student => {
                    for (let i = 0; i < data.acts.length - 1; i++) {
                        const in1 = data.assignments.some(a => a.actId === data.acts[i].id && a.studentId === student.id);
                        const in2 = data.assignments.some(a => a.actId === data.acts[i+1].id && a.studentId === student.id);
                        if (in1 && in2) {
                            alerts.push({ 
                                name: `${student.firstName} ${student.lastName}`, 
                                act1: data.acts[i].name, 
                                act2: data.acts[i+1].name 
                            });
                        }
                    }
                });
                return alerts;
            }, [data]);

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-white border-b border-indigo-50 h-24 px-10 flex items-center justify-between sticky top-0 z-50 shadow-sm">
                        <div className="flex items-center gap-5">
                            <div className="bg-indigo-600 p-3 rounded-2xl text-white shadow-lg"><i data-lucide="sparkles"></i></div>
                            <div>
                                <h1 className="text-2xl font-black text-indigo-950 uppercase tracking-tighter leading-none mb-1">Show Planner Pro</h1>
                                <p className="text-[10px] font-bold text-indigo-400 uppercase tracking-widest">RÃ©gie Technique</p>
                            </div>
                        </div>
                        {notif && <div className="bg-indigo-800 text-white px-8 py-3 rounded-2xl text-xs font-black shadow-2xl animate-bounce">{notif}</div>}
                    </header>

                    <main className="max-w-7xl mx-auto px-8 py-10">
                        <nav className="flex bg-white p-2 rounded-[2.5rem] mb-16 w-fit mx-auto border border-indigo-100 shadow-sm overflow-x-auto">
                            {[
                                { id: 'students', label: 'Artistes', icon: 'users' },
                                { id: 'show', label: 'Spectacle', icon: 'music' },
                                { id: 'proposal', label: 'Magie', icon: 'wand-2' },
                                { id: 'manual', label: 'Coulisses', icon: 'user-plus' },
                                { id: 'stats', label: 'SuccÃ¨s', icon: 'bar-chart-3' },
                                { id: 'export', label: 'RÃ©gie', icon: 'download' }
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex items-center gap-3 px-10 py-4 rounded-3xl text-xs font-black transition-all ${activeTab === tab.id ? 'bg-indigo-600 text-white shadow-xl scale-105' : 'text-slate-400 hover:text-indigo-600'}`}>
                                    <i data-lucide={tab.icon} className="w-4 h-4"></i>{tab.label.toUpperCase()}
                                </button>
                            ))}
                        </nav>

                        {activeTab === 'students' && (
                            <div className="grid grid-cols-1 lg:grid-cols-4 gap-10">
                                <Card title="Source" icon="upload">
                                    <input type="file" onChange={(e) => handleFileUpload(e, 'students')} className="text-xs font-bold w-full" />
                                </Card>
                                <div className="lg:col-span-3">
                                    <Card title={`Troupe (${data.students.length})`} icon="users">
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                                            {data.students.map(s => {
                                                const style = getFormationStyle(s.trainingName, formations);
                                                return (
                                                    <div key={s.id} className="p-5 bg-white border border-slate-100 rounded-3xl flex justify-between items-center shadow-sm hover:border-indigo-100 transition-all hover:scale-[1.02]">
                                                        <div className="flex items-center gap-4">
                                                            <div className={`w-10 h-10 rounded-2xl ${style.bg} ${style.text} flex items-center justify-center font-black text-xs uppercase`}>{s.firstName[0]}</div>
                                                            <div>
                                                                <h4 className="font-black text-slate-800 text-[11px] uppercase leading-none mb-1">{s.firstName} {s.lastName}</h4>
                                                                <p className="text-[10px] font-bold text-indigo-400 italic">{s.trainingName}</p>
                                                            </div>
                                                        </div>
                                                        <button onClick={() => setData(p => ({...p, students: p.students.filter(x => x.id !== s.id)}))} className="text-rose-100 hover:text-rose-600"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </Card>
                                </div>
                            </div>
                        )}

                        {activeTab === 'show' && (
                            <Card title="Programme" icon="music">
                                <div className="p-12 rounded-[2.5rem] border-2 border-dashed border-purple-100 text-center bg-white mb-10">
                                    <input type="file" onChange={(e) => handleFileUpload(e, 'acts')} className="text-xs" />
                                </div>
                                <div className="space-y-4">
                                    {data.acts.map((act, i) => {
                                        const typeStyle = ACT_TYPE_STYLES[act.type] || ACT_TYPE_STYLES.default;
                                        const energyStyle = ENERGY_STYLES[act.energy] || ENERGY_STYLES.medium;
                                        return (
                                            <div key={act.id} className="flex items-center justify-between p-6 bg-white border border-slate-100 rounded-[2rem] shadow-sm">
                                                <div className="flex items-center gap-6">
                                                    <span className="text-3xl font-black text-slate-100 italic">{(i + 1).toString().padStart(2, '0')}</span>
                                                    <div>
                                                        <h4 className="font-black text-slate-800 text-base uppercase leading-none mb-2">{act.name}</h4>
                                                        <div className="flex gap-2">
                                                            <span className={`px-2 py-0.5 rounded-lg text-[8px] font-black uppercase border ${typeStyle.bg} ${typeStyle.text}`}>{act.type}</span>
                                                            <span className={`px-2 py-0.5 rounded-lg text-[8px] font-black uppercase ${energyStyle.bg} ${energyStyle.text}`}>âš¡ {energyStyle.label}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button onClick={() => setData(p => ({...p, acts: p.acts.filter(x => x.id !== act.id)}))} className="text-rose-100 hover:text-rose-500 transition-colors"><i data-lucide="trash-2" className="w-5 h-5"></i></button>
                                            </div>
                                        );
                                    })}
                                </div>
                            </Card>
                        )}

                        {activeTab === 'proposal' && (
                            <div className="space-y-12">
                                <Card title="RÃ©glages Algorithme" icon="settings">
                                    <div className="flex flex-wrap gap-5">
                                        {formations.map(f => (
                                            <div key={f} className="px-5 py-3 rounded-2xl border bg-slate-50 flex items-center gap-4">
                                                <span className="text-[10px] font-black uppercase text-indigo-600">{f}</span>
                                                <input type="number" value={data.formationLimits[f] || ''} onChange={e => setData(prev => ({...prev, formationLimits: {...prev.formationLimits, [f]: parseInt(e.target.value)}}))} className="w-14 bg-white px-3 py-2 rounded-xl text-xs font-black" placeholder="âˆž" />
                                            </div>
                                        ))}
                                    </div>
                                </Card>
                                <div className="space-y-6">
                                    {data.acts.map((act, idx) => {
                                        const req = data.actRequirements[act.id] || { total: 0, allowedFormations: [], fixedStudents: [] };
                                        return (
                                            <div key={act.id} className="bg-white rounded-[2.5rem] p-8 shadow-xl border border-white flex flex-col lg:flex-row gap-10">
                                                <div className="lg:w-64">
                                                    <div className="text-2xl font-black text-slate-100 italic mb-2">{(idx + 1).toString().padStart(2, '0')}</div>
                                                    <h4 className="text-[12px] font-black text-slate-800 uppercase mb-4">{act.name}</h4>
                                                    <input type="number" value={req.total || ''} onChange={e => setData(p => ({...p, actRequirements: {...p.actRequirements, [act.id]: {...req, total: parseInt(e.target.value) || 0}}}))} className="w-full bg-indigo-50 p-4 rounded-2xl text-center font-black text-indigo-700 outline-none" placeholder="Besoin Artistes" />
                                                </div>
                                                <div className="flex-1 space-y-4">
                                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Formations autorisÃ©es</label>
                                                    <div className="flex flex-wrap gap-2.5">
                                                        {formations.map(f => {
                                                            const active = req.allowedFormations.includes(f);
                                                            return <button key={f} onClick={() => setData(p => { const next = active ? req.allowedFormations.filter(x => x !== f) : [...req.allowedFormations, f]; return {...p, actRequirements: {...p.actRequirements, [act.id]: {...req, allowedFormations: next}}}; })} className={`px-4 py-2 rounded-xl text-[10px] font-black transition-all border ${active ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-slate-50 border-slate-100 text-slate-400'}`}>{f}</button>;
                                                        })}
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                                <div className="flex justify-center"><button onClick={generateMagic} className="px-20 py-7 bg-indigo-600 rounded-[3rem] text-white font-black text-2xl shadow-2xl hover:scale-110 transition active:scale-95">LANCER LE CALCUL âœ¨</button></div>
                            </div>
                        )}

                        {activeTab === 'manual' && (
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">
                                <div className="lg:col-span-4 space-y-3 max-h-[800px] overflow-y-auto pr-2 custom-scrollbar">
                                    {data.acts.map((act, idx) => (
                                        <button key={act.id} onClick={() => setActiveTab('manual')} className={`w-full text-left p-6 rounded-[2rem] border transition-all flex items-center justify-between bg-white text-slate-600 border-indigo-50`}>
                                            <div className="text-[11px] font-black uppercase tracking-tight">{idx + 1}. {act.name}</div>
                                            <div className={`w-10 h-10 rounded-2xl flex items-center justify-center font-black text-xs bg-indigo-50 text-indigo-600`}>{data.assignments.filter(a => a.actId === act.id).length}</div>
                                        </button>
                                    ))}
                                </div>
                                <div className="lg:col-span-8 p-24 text-center bg-white rounded-[3rem] border-2 border-dashed border-indigo-50 text-slate-300 font-black uppercase text-xs tracking-widest italic leading-relaxed">
                                    SÃ©lectionnez un numÃ©ro pour ajuster la troupe manuellement.
                                </div>
                            </div>
                        )}

                        {activeTab === 'stats' && (
                            <div className="space-y-10">
                                {consecutiveAlerts.length > 0 && (
                                    <Card title="Alerte EnchaÃ®nements (Repos 0)" icon="alert-triangle">
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                            {consecutiveAlerts.map((a,i) => (<div key={i} className="p-4 bg-rose-50 border border-rose-100 rounded-2xl leading-tight"><p className="font-black text-rose-700 text-[10px] uppercase">{a.name}</p><p className="text-[8px] text-rose-400 italic font-bold mt-1">{a.act1} âž” {a.act2}</p></div>))}
                                        </div>
                                    </Card>
                                )}
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-10">
                                    <Card title="Rythme Ã‰nergÃ©tique" icon="activity">
                                        <div className="h-80 mt-6">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <LineChart data={data.acts.map((a,i) => ({ n: i+1, v: a.energy === 'high' ? 3 : a.energy === 'low' ? 1 : 2 }))}>
                                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#EEF2FF" />
                                                    <XAxis dataKey="n" />
                                                    <Tooltip />
                                                    <Line type="monotone" dataKey="v" stroke="#6366F1" strokeWidth={6} dot={{ r: 8, fill: '#6366F1', stroke: '#fff', strokeWidth: 3 }} />
                                                </LineChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </Card>
                                    <Card title="Charge Formations" icon="bar-chart-3">
                                        <div className="h-80 mt-6">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <BarChart data={formations.map(f => ({ name: f, count: data.students.filter(s => s.trainingName === f).length }))}>
                                                    <XAxis dataKey="name" fontSize={10} axisLine={false} tickLine={false} />
                                                    <Bar dataKey="count" fill="#6366F1" radius={[12, 12, 0, 0]} />
                                                </BarChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </Card>
                                </div>
                            </div>
                        )}
                        
                        {activeTab === 'export' && (
                            <div className="max-w-2xl mx-auto text-center p-20 bg-white rounded-[4rem] shadow-2xl border-b-8 border-indigo-600 animate-in zoom-in-95">
                                <i data-lucide="download" className="w-20 h-20 text-indigo-500 mx-auto mb-10 animate-bounce"></i>
                                <h3 className="font-black text-slate-800 text-4xl mb-6 uppercase tracking-tighter">Export RÃ©gie</h3>
                                <button onClick={() => {
                                    const wb = XLSX.utils.book_new();
                                    const studentSchedules = data.students.map(s => ({
                                        "Artiste": `${s.firstName} ${s.lastName}`.toUpperCase(),
                                        "Formation": s.trainingName,
                                        "Total NumÃ©ros": data.assignments.filter(a => a.studentId === s.id).length,
                                        "Planning": data.assignments.filter(a => a.studentId === s.id).map(a => data.acts.find(act => act.id === a.actId)?.name).join(' | ')
                                    }));
                                    XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(studentSchedules), "Export");
                                    XLSX.writeFile(wb, "RÃ©gie_Spectacle.xlsx");
                                }} className="bg-indigo-600 text-white px-12 py-6 rounded-3xl font-black text-lg shadow-xl hover:bg-indigo-700 transition">TÃ‰LÃ‰CHARGER (.XLSX)</button>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
