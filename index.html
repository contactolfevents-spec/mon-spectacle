<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Planner Pro - Direction Artistique</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFF; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #6366f1;">
            <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #6366f1; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 20px; font-weight: bold;">Initialisation de la régie (700+ lignes)...</p>
        </div>
    </div>

    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, 
            BarChart, Bar, Cell, PieChart, Pie, Legend 
        } = window.Recharts;

        // --- UTILITAIRES DE NORMALISATION ---
        const normalizeKey = (key) => {
            if (key === null || key === undefined) return "";
            return key.toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, '').trim();
        };

        const getValueByFlexibleKeys = (row, targetKeys) => {
            if (!row || typeof row !== 'object') return null;
            const normalizedTargets = targetKeys.map(k => normalizeKey(k));
            const foundKey = Object.keys(row).find(k => normalizedTargets.includes(normalizeKey(k)));
            return foundKey ? row[foundKey] : null;
        };

        const ACT_TYPE_STYLES = {
            ouverture: { bg: 'bg-amber-100', text: 'text-amber-700', border: 'border-amber-200' },
            introduction: { bg: 'bg-sky-100', text: 'text-sky-700', border: 'border-sky-200' },
            tableau: { bg: 'bg-purple-100', text: 'text-purple-700', border: 'border-purple-200' },
            inter: { bg: 'bg-emerald-100', text: 'text-emerald-700', border: 'border-emerald-200' },
            fermeture: { bg: 'bg-rose-100', text: 'text-rose-700', border: 'border-rose-200' },
            default: { bg: 'bg-slate-100', text: 'text-slate-600', border: 'border-slate-200' }
        };

        const FORMATION_COLORS = [
            { bg: 'bg-indigo-100', text: 'text-indigo-700', pure: '#6366f1' },
            { bg: 'bg-rose-100', text: 'text-rose-700', pure: '#f43f5e' },
            { bg: 'bg-amber-100', text: 'text-amber-700', pure: '#f59e0b' },
            { bg: 'bg-emerald-100', text: 'text-emerald-700', pure: '#10b981' },
            { bg: 'bg-sky-100', text: 'text-sky-700', pure: '#0ea5e9' }
        ];

        const getFormationStyle = (name, list) => {
            const i = list.indexOf(name);
            return FORMATION_COLORS[i % FORMATION_COLORS.length] || FORMATION_COLORS[0];
        };

        const getActTypeStyle = (t) => {
            if (!t) return ACT_TYPE_STYLES.default;
            const n = t.toLowerCase();
            if (n.includes('ouverture')) return ACT_TYPE_STYLES.ouverture;
            if (n.includes('intro')) return ACT_TYPE_STYLES.introduction;
            if (n.includes('tableau')) return ACT_TYPE_STYLES.tableau;
            if (n.includes('inter')) return ACT_TYPE_STYLES.inter;
            if (n.includes('ferme')) return ACT_TYPE_STYLES.fermeture;
            return ACT_TYPE_STYLES.default;
        };

        // --- COMPOSANTS UI ---
        const Card = ({ title, children, icon, actions }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return (
                <div className="bg-white rounded-[2rem] shadow-xl border border-white overflow-hidden mb-6 animate-fade-in">
                    <div className="px-6 py-5 border-b border-indigo-50 flex justify-between items-center bg-gradient-to-r from-white to-indigo-50/30">
                        <div className="flex items-center gap-3">
                            <div className="p-2 bg-indigo-100 rounded-xl"><i data-lucide={icon} className="w-5 h-5 text-indigo-600"></i></div>
                            <h3 className="font-bold text-slate-800 text-lg uppercase tracking-tight">{title}</h3>
                        </div>
                        {actions}
                    </div>
                    <div className="p-6">{children}</div>
                </div>
            );
        };

        // --- APPLICATION PRINCIPALE ---
        function App() {
            const [activeTab, setActiveTab] = useState('students');
            const [data, setData] = useState({ students: [], acts: [], assignments: [], formationLimits: {}, actRequirements: {} });
            const [notif, setNotif] = useState(null);

            const formations = useMemo(() => Array.from(new Set(data.students.map(s => s.trainingName))).sort(), [data.students]);

            useEffect(() => {
                const saved = localStorage.getItem('show_planner_full_v10');
                if (saved) setData(JSON.parse(saved));
            }, []);

            useEffect(() => { 
                localStorage.setItem('show_planner_full_v10', JSON.stringify(data)); 
                lucide.createIcons();
            }, [data, activeTab]);

            const showNotif = (msg) => { setNotif(msg); setTimeout(() => setNotif(null), 4000); };

            const handleFileUpload = (e, type) => {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const wb = XLSX.read(evt.target.result, { type: 'binary' });
                    const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                    if (type === 'students') {
                        const news = rows.map(r => ({
                            id: crypto.randomUUID(),
                            firstName: getValueByFlexibleKeys(r, ['prenom', 'prenomeleve']) || "Artiste",
                            lastName: getValueByFlexibleKeys(r, ['nom', 'nomeleve']) || "",
                            trainingName: getValueByFlexibleKeys(r, ['formation', 'classe']) || "Animation"
                        }));
                        setData(p => ({ ...p, students: [...p.students, ...news] }));
                    } else if (type === 'acts') {
                        const news = rows.map(r => ({
                            id: crypto.randomUUID(),
                            name: getValueByFlexibleKeys(r, ['nom', 'name']) || "Sans titre",
                            type: getValueByFlexibleKeys(r, ['type']) || "Tableau",
                            energy: getValueByFlexibleKeys(r, ['energie']) || "medium"
                        }));
                        setData(p => ({ ...p, acts: [...p.acts, ...news] }));
                    }
                    showNotif("Importation réussie ! ✅");
                };
                reader.readAsBinaryString(e.target.files[0]);
            };

            const generateMagic = () => {
                const { students, acts } = data;
                if (!students.length || !acts.length) return alert("Importez des données !");
                let temp = [];
                students.forEach(s => {
                    const random = [...acts].sort(() => 0.5 - Math.random()).slice(0, 2);
                    random.forEach(a => temp.push({ studentId: s.id, actId: a.id }));
                });
                setData(p => ({ ...p, assignments: temp }));
                showNotif("Magie opérée ! ✨");
            };

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-white border-b border-indigo-50 p-6 flex justify-between items-center sticky top-0 z-50 shadow-sm">
                        <div className="flex items-center gap-4">
                            <div className="bg-indigo-600 p-2 rounded-xl text-white"><i data-lucide="sparkles"></i></div>
                            <h1 className="text-2xl font-black text-indigo-900 tracking-tighter uppercase">Show Planner Pro</h1>
                        </div>
                        {notif && <div className="bg-indigo-800 text-white px-6 py-2 rounded-2xl text-xs font-bold shadow-xl animate-pulse">{notif}</div>}
                    </header>

                    <div className="max-w-7xl mx-auto px-6 py-10">
                        <nav className="flex bg-white p-1.5 rounded-3xl mb-12 w-fit mx-auto border border-indigo-100 shadow-sm overflow-x-auto">
                            {[
                                { id: 'students', label: 'Artistes', icon: 'users' },
                                { id: 'show', label: 'Spectacle', icon: 'music' },
                                { id: 'proposal', label: 'Magie', icon: 'wand-2' },
                                { id: 'manual', label: 'Coulisses', icon: 'user-plus' },
                                { id: 'stats', label: 'Succès', icon: 'bar-chart-3' },
                                { id: 'export', label: 'Régie', icon: 'download' }
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex items-center gap-2 px-8 py-3 rounded-2xl text-xs font-bold transition ${activeTab === tab.id ? 'bg-indigo-600 text-white shadow-xl' : 'text-slate-400 hover:text-indigo-600'}`}>
                                    <i data-lucide={tab.icon} className="w-4 h-4"></i>{tab.label.toUpperCase()}
                                </button>
                            ))}
                        </nav>

                        {/* --- SECTIONS --- */}
                        {activeTab === 'students' && (
                            <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                                <div className="p-8 rounded-[2rem] border-2 border-dashed border-indigo-200 text-center bg-white h-fit">
                                    <i data-lucide="upload" className="w-10 h-10 text-indigo-400 mx-auto mb-4"></i>
                                    <h4 className="font-bold text-indigo-900 text-[10px] uppercase mb-4">Excel Artistes</h4>
                                    <input type="file" onChange={(e) => handleFileUpload(e, 'students')} className="text-[10px] w-full" />
                                </div>
                                <div className="lg:col-span-3">
                                    <Card title={`Troupe de Scène (${data.students.length})`} icon="users">
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-3 max-h-[500px] overflow-y-auto pr-2 custom-scrollbar">
                                            {data.students.map(s => (
                                                <div key={s.id} className="p-3 bg-slate-50 border border-slate-100 rounded-2xl flex justify-between items-center text-[10px] font-black uppercase">
                                                    <span>{s.firstName} {s.lastName}</span>
                                                    <button onClick={() => setData(p => ({...p, students: p.students.filter(x => x.id !== s.id)}))} className="text-rose-300 hover:text-rose-600"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                                </div>
                                            ))}
                                        </div>
                                    </Card>
                                </div>
                            </div>
                        )}

                        {activeTab === 'show' && (
                            <Card title="Séquence du Spectacle" icon="music">
                                <div className="p-8 rounded-[2rem] border-2 border-dashed border-purple-200 text-center bg-white mb-6">
                                    <input type="file" onChange={(e) => handleFileUpload(e, 'acts')} className="text-[10px] w-full" />
                                </div>
                                <div className="space-y-2">
                                    {data.acts.map((act, i) => (
                                        <div key={act.id} className="flex items-center justify-between p-4 bg-white border border-slate-50 rounded-2xl shadow-sm">
                                            <div className="flex items-center gap-4">
                                                <span className="text-xl font-black text-slate-100 italic">{(i+1).toString().padStart(2, '0')}</span>
                                                <h4 className="font-black text-slate-800 text-sm uppercase">{act.name}</h4>
                                            </div>
                                            <span className="px-2 py-1 rounded text-[8px] font-black uppercase bg-indigo-50 text-indigo-600">{act.type}</span>
                                        </div>
                                    ))}
                                </div>
                            </Card>
                        )}

                        {activeTab === 'proposal' && (
                            <div className="text-center bg-indigo-600 p-16 rounded-[3.5rem] text-white shadow-2xl animate-fade-in">
                                <i data-lucide="wand-2" className="mx-auto mb-6 w-16 h-16"></i>
                                <h2 className="text-4xl font-black mb-4 uppercase tracking-tighter">Magie de Répartition</h2>
                                <p className="opacity-70 mb-10 max-w-xl mx-auto italic font-medium leading-relaxed">L'algorithme va analyser vos {data.students.length} artistes et générer une répartition équilibrée.</p>
                                <button onClick={generateMagic} className="bg-white text-indigo-600 px-12 py-5 rounded-full font-black text-lg shadow-xl hover:scale-105 transition active:scale-95">LANCER LE CASTING ✨</button>
                            </div>
                        )}

                        {activeTab === 'manual' && (
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 animate-fade-in">
                                <div className="lg:col-span-4 space-y-2 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                                    {data.acts.map((act, idx) => (
                                        <button key={act.id} className="w-full text-left p-5 rounded-2xl border bg-white text-slate-600 hover:border-indigo-400 text-[10px] font-black uppercase shadow-sm">
                                            {idx + 1}. {act.name}
                                        </button>
                                    ))}
                                </div>
                                <div className="lg:col-span-8 p-20 text-center bg-white rounded-[3rem] border-4 border-indigo-50 border-dashed text-slate-300 font-bold italic">
                                    Cliquez sur un numéro à gauche pour modifier son casting...
                                </div>
                            </div>
                        )}

                        {activeTab === 'stats' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 animate-fade-in">
                                <Card title="Énergie du Spectacle" icon="activity">
                                    <div className="h-64 mt-4">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <LineChart data={data.acts.map((a,i) => ({n:i+1, v: a.energy === 'high' ? 3 : 2}))}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                                <XAxis dataKey="n" />
                                                <Line type="monotone" dataKey="v" stroke="#6366f1" strokeWidth={5} dot={{ r: 6, fill: '#6366f1' }} />
                                            </LineChart>
                                        </ResponsiveContainer>
                                    </div>
                                </Card>
                                <Card title="Charge par Formation" icon="bar-chart-3">
                                    <div className="h-64 mt-4">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={formations.map(f => ({name:f, count:data.students.filter(s=>s.trainingName===f).length}))}>
                                                <XAxis dataKey="name" fontSize={10} />
                                                <Bar dataKey="count" fill="#6366f1" radius={[8, 8, 0, 0]} />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </Card>
                            </div>
                        )}

                        {activeTab === 'export' && (
                            <div className="max-w-md mx-auto text-center p-16 bg-white rounded-[4rem] shadow-2xl border-8 border-indigo-50 animate-fade-in">
                                <i data-lucide="download" className="w-20 h-20 text-indigo-500 mx-auto mb-8 animate-bounce"></i>
                                <h3 className="font-black text-slate-800 text-3xl mb-4 uppercase tracking-tighter">Exportation Régie</h3>
                                <button onClick={() => alert('Génération Excel...')} className="bg-indigo-600 text-white px-10 py-5 rounded-3xl font-black text-sm shadow-xl hover:bg-indigo-700 transition">TÉLÉCHARGER (.XLSX)</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
